<!DOCTYPE html>
<html>
<head>
  <title>MetaMask Diagnostic Test</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffbe6;
      color: #333;
      text-align: center;
      padding: 60px;
    }

    button {
      background-color: #d64d35;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }

    #status {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>ğŸ” MetaMask Connection Test</h1>
  <p>Click the button below to test if MetaMask responds and shares your wallet address.</p>

  <button id="connectBtn">ğŸŒˆ Connect Wallet</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    document.getElementById('connectBtn').onclick = async () => {
      if (window.ethereum) {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          const address = await signer.getAddress();
          document.getElementById('status').innerText = `âœ… Connected: ${address}`;
        } catch (error) {
          document.getElementById('status').innerText = `âš ï¸ Connection declined or failed.`;
          console.error(error);
        }
      } else {
        document.getElementById('status').innerText = `ğŸ˜¿ MetaMask not detected. Please install it.`;
      }
    };
  </script>
</body>
</html>
