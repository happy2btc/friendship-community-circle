<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Circle</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f5f0e6, #dcd6c9);
      font-family: 'Georgia', serif;
      color: #3b2f2f;
      text-align: center;
      padding: 4em 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    button {
      background-color: #6b4f3f;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6a54;
    }
    #walletDisplay {
      margin-top: 2em;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body> 
  <a href="menu.html" class="menu-button">‚Üê Return to Menu</a>
  <h1>üåï Welcome, Keeper of the Flame</h1>
  <p>Your presence is felt. Connect your wallet to begin the ritual of belonging.</p>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="walletDisplay"></div>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          window.location.href = "affirmation.html";
          // Optional: redirect to form with walletAddress as query param
          // window.location.href = `form.html?wallet=${walletAddress}`;
        } catch (error) {
          document.getElementById("walletDisplay").innerText = "Connection failed. Please try again.";
        }
      } else {
        alert("Please install MetaMask to connect.");
      }
    }
  </script>
</body>
</html>
