<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🌐 Circle of Exchange</title> 
<!-- Ritual rebuild triggered by Thomas -->
  
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #4b73ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .menu-button {
      display: block;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🌐 Circle of Exchange</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletStatus">Not connected</p>

    <form id="exchangeForm">
      <label for="want">🌱 What do you seek?</label>
      <textarea id="want" name="want" rows="3"></textarea>

      <label for="give">🌾 What do you offer?</label>
      <textarea id="give" name="give" rows="3"></textarea>

      <label for="passion">🔥 What is your passion?</label>
      <textarea id="passion" name="passion" rows="3"></textarea>

      <label>
        <input type="checkbox" id="visible" checked>
        Make this visible to others
      </label>

      <button type="submit">Update My Offering</button>
    </form>

    <a href="../menu.html" class="menu-button">🔙 Return to Community Menu</a>
  </div>

  <script src="exchange.js"></script>
</body>
</html>
