<!DOCTYPE html>
<html>
<head>
  <title>Discussion ‚Äì Friendship Community</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fefaf6;
      color: #3b2f2f;
      padding: 40px;
      font-size: 1.2em;
      line-height: 1.6;
    }
    .suggestion-box {
      background-color: #fff;
      border: 1px solid #d8bfa3;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .comment-box {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2e8b57;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .agreement-box {
      margin-top: 40px;
      padding: 20px;
      background-color: #f0f0e8;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body> 
 <a href="menu.html" class="menu-button">‚Üê Return to Menu</a> 
  <div class="suggestion-box">
    <h2 id="suggestionTitle">Loading...</h2>
    <p id="suggestionDescription"></p>
    <p><strong>Status:</strong> <span id="suggestionStatus"></span></p>
  </div>

  <div class="comment-box">
    <h3>üåø Add Your Thoughts</h3>
    <textarea id="commentInput" rows="4" placeholder="Share your reflection or response..."></textarea>
    <button onclick="submitComment()">Submit Comment</button>
    <ul id="commentList"></ul>
  </div>

  <div class="agreement-box">
    <h3>üå± Ready to Propose an Agreement?</h3>
    <p id="agreementDescription">If this discussion feels ready to become a shared commitment, you may propose it as an agreement.</p>
    <button onclick="proposeAgreement()">Propose Agreement</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const suggestionId = params.get('suggestion');

    fetch('suggestions.json')
      .then(res => res.json())
      .then(data => {
        const suggestion = data.find(s => s.id === suggestionId);
        if (suggestion) {
          document.getElementById('suggestionTitle').textContent = suggestion.title;
          document.getElementById('suggestionDescription').textContent = suggestion.description;
          document.getElementById('suggestionStatus').textContent = suggestion.status;
        } else {
          document.querySelector('.suggestion-box').innerHTML = '<p>‚ö†Ô∏è Suggestion not found.</p>';
        }
      });

    function submitComment() {
      const input = document.getElementById('commentInput');
      const commentText = input.value.trim();
      if (commentText) {
        const comment = document.createElement('li');
        comment.textContent = commentText;
        document.getElementById('commentList').appendChild(comment);
        input.value = '';
      }
    }

    function proposeAgreement() {
      const title = document.getElementById('suggestionTitle').textContent;
      const description = document.getElementById('suggestionDescription').textContent;

      const url = `agreements.html?title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
