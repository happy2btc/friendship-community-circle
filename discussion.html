<!DOCTYPE html>
<html>
<head>
  <title>Discussion ‚Äì New Paradigm Friendship Community</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 40px;
      font-size: 1.2em;
      text-align: center;
    }

    .discussion-box {
      background-color: #fff;
      border: 1px solid #add8e6;
      border-radius: 12px;
      padding: 30px;
      margin: 40px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      width: 80%;
      max-width: 700px;
    }

    .comment-log {
      text-align: left;
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9ff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .proposal-box {
      margin-top: 30px;
      text-align: left;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      height: 100px;
    }

    .submit-button {
      background-color: #2e8b57;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .menu-button {
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è Community Discussion</h1>
  <div class="discussion-box" id="discussionContent">
    <p>Loading discussion...</p>
  </div>

  <a href="menu.html" class="menu-button">üîô Return to Menu</a>

  <script>
    async function loadDiscussion() {
      const params = new URLSearchParams(window.location.search);
      const topicId = params.get("topic");

      const response = await fetch("suggestions.json");
      const suggestions = await response.json();

      const topic = suggestions.find(s => s.id === topicId && s.status === "discussion");

      const container = document.getElementById("discussionContent");

      if (!topic) {
        container.innerHTML = "<p>‚ùå Discussion not found.</p>";
        return;
      }

      const emojiMap = {
        membership: "üåø",
        accountability: "üõ°Ô∏è",
        rituals: "üå∏",
        welcoming: "ü¶Å"
      };

      const emoji = emojiMap[topic.id] || "üîç";

      container.innerHTML = `
        <h2>${emoji} ${topic.title}</h2>
        <p>${topic.description}</p>
        <p><strong>Discussion Path:</strong> ${topic.id}</p>

        <div class="comment-log">
          <h3>üìù Community Reflections</h3>
          <ul>
            <li><strong>Thomas:</strong> I believe membership should be earned through ritual, not just wallet connection.</li>
            <li><strong>Ada:</strong> Accountability must feel like care, not punishment.</li>
            <li><strong>Jules:</strong> Welcoming rituals help me feel seen when I arrive.</li>
          </ul>
        </div>

        <div class="proposal-box">
          <h3>üìú Propose an Agreement</h3>
          <textarea id="proposalText" placeholder="Write your proposed agreement here..."></textarea>
          <button class="submit-button" onclick="submitProposal('${topic.id}')">Submit Proposal</button>
          <p id="proposalStatus"></p>
        </div>
      `;
    }

    function submitProposal(topicId) {
      const proposal = document.getElementById("proposalText").value.trim();
      if (!proposal) {
        document.getElementById("proposalStatus").innerText = "üå∏ Please write a proposal before submitting.";
        return;
      }

      // Future: send to backend or agreements.json
      document.getElementById("proposalStatus").innerText = `‚úÖ Proposal submitted for "${topicId}". Ready for review.`;
      document.getElementById("proposalText").value = "";
    }

    loadDiscussion();
  </script>
</body>
</html>
