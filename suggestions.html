<script>
  let allSuggestions = [];

  async function loadSuggestions() {
    try {
      const response = await fetch("suggestions.json");
      if (!response.ok) {
        throw new Error("Failed to fetch suggestions.json");
      }
      allSuggestions = await response.json();
      displaySuggestions("all");
    } catch (error) {
      document.getElementById("suggestionContainer").innerHTML =
        "<p>‚ö†Ô∏è Unable to load suggestions. Please check the file path or try again later.</p>";
      console.error("Error loading suggestions:", error);
    }
  }

  function filterSuggestions(status) {
    displaySuggestions(status);
  }

  function displaySuggestions(status) {
    const container = document.getElementById("suggestionContainer");
    container.innerHTML = "";

    const filtered = status === "all"
      ? allSuggestions
      : allSuggestions.filter(s => s.status === status);

    if (filtered.length === 0) {
      container.innerHTML = "<p>üå∏ No suggestions found for this category.</p>";
      return;
    }

    filtered.forEach(s => {
      const box = document.createElement("div");
      box.className = "suggestion-box";
      box.innerHTML = `
        <h3>${s.title}</h3>
        <p>${s.description}</p>
        <p><strong>Status:</strong> ${s.status}</p>
      `;
      container.appendChild(box);
    });
  }

  loadSuggestions();
</script>
