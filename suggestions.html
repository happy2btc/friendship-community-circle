<!DOCTYPE html>
<html>
<head>
  <title>Make a Suggestion ‚Äì New Paradigm Friendship Community</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf0;
      color: #333;
      margin: 40px;
      font-size: 1.2em;
    }

    h1, h2, p {
      text-align: center;
    }
.menu-button {
  background-color: #6b4f1d;
  color: #fff;
  padding: 12px 20px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
}
    .suggestion-box {
      background-color: #fff;
      border: 1px solid #f4c97b;
      border-radius: 12px;
      padding: 30px;
      margin: 40px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      width: 80%;
      max-width: 700px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    textarea {
      height: 120px;
    }

    button {
      background-color: #d64d35;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #submitStatus {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üåü Make a Suggestion</h1>
  <p>Your voice matters. Propose an idea that could help us grow, connect, or care more deeply.</p>

  <div class="suggestion-box">
    <form id="suggestionForm">
      <label for="title">üìù Title of Your Suggestion</label>
      <input type="text" id="title" name="title" required>

      <label for="description">üìñ Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="tags">üè∑Ô∏è Tags (optional, comma-separated)</label>
      <input type="text" id="tags" name="tags">

      <button type="button" onclick="submitSuggestion()">Submit Suggestion</button>
    </form>

    <p id="submitStatus"></p>
  </div>
<div style="text-align:center; margin-top:30px;">
  <a href="menu.html" class="menu-button">üîô Return to Menu</a>
</div>
  <script>
    function submitSuggestion() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !description) {
        document.getElementById('submitStatus').innerText = "üå∏ Please fill out both title and description.";
        return;
      }

      document.getElementById('submitStatus').innerText = `‚úÖ Your suggestion has been received. Thank you for contributing.`;

      // Future: send to backend or spreadsheet
      document.getElementById('suggestionForm').reset();
    }
  </script>
</body>
</html>
