<!DOCTYPE html>
<html>
<head>
  <title>Community Suggestions – Friendship Community</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f6f1;
      color: #3b2f2f;
      margin: 40px;
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
    }

    h1 {
      color: #6b4f1d;
    }

    .filter-buttons {
      margin-bottom: 30px;
    }

    .filter-buttons button {
      background-color: #2e8b57;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }

    .suggestion-box {
      background-color: #fff;
      border: 1px solid #d8bfa3;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      width: 80%;
      max-width: 700px;
      text-align: left;
    }

    .menu-button {
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🌟 Community Suggestions</h1>
  <p>Every voice matters. Explore ideas shared by members of the circle.</p>

  <div class="filter-buttons">
    <button onclick="filterSuggestions('all')">🌿 All</button>
    <button onclick="filterSuggestions('suggestion')">💡 Suggestions</button>
    <button onclick="filterSuggestions('discussion')">🗣️ Discussions</button>
    <button onclick="filterSuggestions('agreement')">📜 Agreements</button>
  </div>

  <div id="suggestionContainer">
    <p>Loading suggestions...</p>
  </div>

  <a href="menu.html" class="menu-button">🔙 Return to Menu</a>

  <script>
    let allSuggestions = [];

    async function loadSuggestions() {
      const response = await fetch("suggestions.json");
      allSuggestions = await response.json();
      displaySuggestions("all");
    }

    function filterSuggestions(status) {
      displaySuggestions(status);
    }

    function displaySuggestions(status) {
      const container = document.getElementById("suggestionContainer");
      container.innerHTML = "";

      const filtered = status === "all"
        ? allSuggestions
        : allSuggestions.filter(s => s.status === status);

      if (filtered.length === 0) {
        container.innerHTML = "<p>🌸 No suggestions found for this category.</p>";
        return;
      }

      filtered.forEach(s => {
        const box = document.createElement("div");
        box.className = "suggestion-box";
        box.innerHTML = `
          <h3>${s.title}</h3>
          <p>${s.description}</p>
          <p><strong>Status:</strong> ${s.status}</p>
        `;
        container.appendChild(box);
      });
    }
update suggestions.html with filtering and display logic
    loadSuggestions();
  </script>
</body>
</html>
