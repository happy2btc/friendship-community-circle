<!DOCTYPE html>
<html>
<head>
  <title>Current Discussions ‚Äì New Paradigm Friendship Community</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 40px;
      font-size: 1.2em;
    }

    h1, h2, p {
      text-align: center;
    }

    .discussion-box {
      background-color: #fff;
      border: 1px solid #add8e6;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      width: 80%;
      max-width: 700px;
    }

    .discussion-box h3 {
      margin-top: 0;
      color: #2e8b57;
    }

    .discussion-box p {
      margin: 10px 0;
    }

    .join-button {
      background-color: #2e8b57;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .menu-button {
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 30px;
    }

    #joinStatus {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è Current Discussions</h1>
  <p>Explore active threads and join the conversations shaping our community.</p>

 
<p>Explore topics the community is actively engaging with.</p>

<div id="discussionContainer"></div>

<a href="menu.html" class="menu-button">‚üµ Return to Menu</a>

  <div style="text-align:center;">
    <a href="menu.html" class="menu-button">üîô Return to Menu</a>
  </div>

 <script>
  async function loadDiscussions() {
    try {
      const response = await fetch("suggestions.json");
      if (!response.ok) {
        throw new Error("Failed to fetch suggestions.json");
      }

      const suggestions = await response.json();
      const discussions = suggestions.filter(s => s.status === "discussion");

      const container = document.getElementById("discussionContainer");
      container.innerHTML = "";

      if (discussions.length === 0) {
        container.innerHTML = "<p>üåø No current discussions yet. Be the first to suggest one!</p>";
        return;
      }

      discussions.forEach(d => {
        const box = document.createElement("div");
        box.className = "discussion-box";
        box.innerHTML = `
          <h3>${d.title}</h3>
          <p>${d.description}</p>
          <a href="discussion.html?topic=${d.id}" class="menu-button">Join Discussion</a>
        `;
        container.appendChild(box);
      });
    } catch (error) {
      document.getElementById("discussionContainer").innerHTML =
        "<p>‚ö†Ô∏è Unable to load discussions. Please check the file path or try again later.</p>";
      console.error("Error loading discussions:", error);
    }
  }

  loadDiscussions();
</script>
</body>
</html>
