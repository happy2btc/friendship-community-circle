<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü§ù Help Given</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    .help-container { max-width: 700px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 2rem; }
    .help-item { border-bottom: 1px solid #eee; padding: 1em 0; }
    .helper { font-weight: bold; color: #2e8b57; }
    .help-details { margin: 0.5em 0; }
    .help-date { color: #888; font-size: 0.9em; }
    .menu-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #2e8b57 60%, #6b4f1d 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      padding: 14px 0;
      margin-top: 2em;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(46,139,87,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .menu-btn:hover {
      background: linear-gradient(90deg, #6b4f1d 60%, #2e8b57 100%);
      box-shadow: 0 4px 16px rgba(107,79,29,0.18);
    }
  </style>
</head>
<body>
  <div class="help-container">
    <h2>ü§ù Help Given</h2>
    <div id="help-list"></div>
    <a href="menu.html" class="menu-btn">üîô Back to Menu</a>
  </div>
  <script type="module">
    import { supabase } from '/lib/supabase.js';

    // Fetch help given records (assuming a table 'help_given' with helper_id, recipient_id, details, created_at)
    async function loadHelpGiven() {
      // Fetch all profiles for name lookup
      const { data: profiles } = await supabase.from('profiles').select('id, full_name');
      const profilesMap = {};
      profiles?.forEach(profile => {
        profilesMap[profile.id] = profile.full_name;
      });
      // Add the community name as an additional entry
      profilesMap['community'] = 'The Friendship Community Circle';

      // Fetch help given records
      const { data: helpRecords, error } = await supabase
        .from('help_given')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        document.getElementById('help-list').innerHTML = `<p style="color:red;">Error loading help records: ${error.message}</p>`;
        return;
      }
      if (!helpRecords || helpRecords.length === 0) {
        document.getElementById('help-list').innerHTML = '<p>No help given yet.</p>';
        return;
      }

      let html = '';
      for (const record of helpRecords) {
        const helperName = profilesMap[record.helper_id] || 'Unknown';
        const recipientName = profilesMap[record.recipient_id] || 'Unknown';
        html += `<div class="help-item">
          <span class="helper">${helperName}</span> helped <span class="helper">${recipientName}</span>
          <div class="help-details">${record.details || ''}</div>
          <div class="help-date">${new Date(record.created_at).toLocaleString()}</div>
        </div>`;
      }
      document.getElementById('help-list').innerHTML = html;
    }

    loadHelpGiven();
  </script>
</body>
</html>
