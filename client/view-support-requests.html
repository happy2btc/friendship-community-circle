<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Support Requests</title>
  <style>
    body { font-family: sans-serif; background-color: #f9f9f9; padding: 2rem; }
  h1 { text-align: center; color: #181818; font-weight: bold; }
    .requests-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; max-width: 1200px; margin: auto; }
    .request-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
  .request-card h3 { margin-top: 0; color: #181818; font-weight: bold; }
  .request-card p { margin: 0.5rem 0; color: #181818; font-weight: bold; }
  .request-card strong { color: #181818; font-weight: bold; }
  .support-button { background-color: #2e8b57; color: #fff; text-decoration: none; padding: 12px 18px; border-radius: 6px; display: inline-block; margin-top: 1rem; font-weight: bold; text-align: center; }
    .menu-button { background-color: #6b4f1d; color: #fff; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; display: block; width: fit-content; margin: 30px auto 0; }
    .requests-container, .request-card, .support-button, .menu-button, h1 {
      color: #181818;
      font-weight: bold;
    }
    .requests-container, h1, .fixed-menu-btn, #status-message {
      position: relative;
      z-index: 10;
    }
    .fixed-menu-btn {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 100;
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 22px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.08em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
      display: block;
    }
    .fixed-menu-btn:hover, .fixed-menu-btn:focus {
      background-color: #495057;
    }
    body { font-family: sans-serif; background-color: #f9f9f9; padding: 2rem; }
    h1 { text-align: center; color: #6b4f1d; }
    .requests-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; max-width: 1200px; margin: auto; }
    .request-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
    .request-card h3 { margin-top: 0; color: #3b2f2f; }
    .request-card p { margin: 0.5rem 0; }
    .request-card strong { color: #8c6f4e; }
    .support-button { background-color: #2e8b57; color: white; text-decoration: none; padding: 12px 18px; border-radius: 6px; display: inline-block; margin-top: 1rem; font-weight: bold; text-align: center; }
    .menu-button { background-color: #6b4f1d; color: #fff; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; display: block; width: fit-content; margin: 30px auto 0; }
  </style>
</head>
<body>
  <div class="overlay-bg"></div>
  <h1>ðŸ’¸ Community Support Requests</h1>
  <div id="requests-container">
    <p>Loading requests...</p>
  </div>
  <a href="main-menu.html" class="fixed-menu-btn">ðŸ”™ Return to Menu</a>

  <script type="module">
    import { supabase } from '/lib/supabase.js';

    // Set last read time when viewing support requests
    (async () => {
      const { data: userData } = await supabase.auth.getUser();
      const userId = userData?.user?.id;
      if (userId) {
        localStorage.setItem(`lastReadSupportRequests_${userId}`, new Date().toISOString());
      }
    })();

    const container = document.getElementById('requests-container');

    async function loadRequests() {
      // Fetch all active support requests
      const { data: requests, error } = await supabase
        .from('support_requests')
        .select('*')
        .eq('status', 'active')
        .order('created_at', { ascending: false });

      if (error) {
        container.innerHTML = `<p style="color: red;">Error loading requests: ${error.message}</p>`;
        return;
      }

      if (!requests || requests.length === 0) {
        container.innerHTML = '<p>There are no active support requests at this time.</p>';
        return;
      }

      // Get all profile IDs to fetch names in one go
      const userIds = [...new Set(requests.map(r => r.member_in_need_id))];
      const { data: profilesData } = await supabase.from('profiles').select('id, full_name').in('id', userIds);
      const profilesMap = new Map(profilesData.map(p => [p.id, p.full_name]));

      container.innerHTML = ''; // Clear loading message

      for (const request of requests) {
        const card = document.createElement('div');
        card.className = 'request-card';
        
        const memberName = profilesMap.get(request.member_in_need_id) || 'A Circle Member';

        let content = `<h3>${request.mission_title}</h3>`;
        content += `<p><strong>For:</strong> ${memberName}</p>`;
        
        if (request.mission_description) {
          content += `<p><strong>Mission:</strong> ${request.mission_description}</p>`;
        }
        if (request.funding_goal) {
          content += `<p><strong>Goal:</strong> $${request.funding_goal.toLocaleString()}</p>`;
        }
        if (request.funds_usage_details) {
          content += `<p><strong>Use of Funds:</strong> ${request.funds_usage_details}</p>`;
        }

        // Add "Contribute" buttons for available payment links
        let hasPayment = false;
        if (request.payment_link) {
          content += `<a href="${request.payment_link}" target="_blank" rel="noopener noreferrer" class="support-button">Contribute via Link</a>`;
          hasPayment = true;
        }
        if (request.payment_link_2) {
          content += `<a href="${request.payment_link_2}" target="_blank" rel="noopener noreferrer" class="support-button">Contribute via Alternative Link</a>`;
          hasPayment = true;
        }
        if (!hasPayment) {
          content += `<p style="margin-top:1rem;font-style:italic;">Contact the member directly to contribute.</p>`;
        }

        card.innerHTML = content;
        container.appendChild(card);
      }
    }

    loadRequests();
  </script>
</body>
</html>
