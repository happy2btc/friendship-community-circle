<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìú Community Projects & Struggles</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: url('public/sun.jpg') center/cover no-repeat;
      z-index: 0;
      opacity: 0.28;
      pointer-events: none;
    }

    .scrolls-container, h1, .menu-button {
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      color: #181818;
      font-weight: 800;
      text-shadow: 0 1px 4px #fff8, 0 0px 1px #fff8;
    }
    .scrolls-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem; }
    .scroll-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
    .scroll-card h3 {
      margin-top: 0;
      color: #181818;
      font-weight: 700;
      text-shadow: 0 1px 4px #fff8, 0 0px 1px #fff8;
    }
    .scroll-card p {
      margin: 0.5rem 0;
      line-height: 1.4;
      color: #181818;
      font-weight: 600;
      text-shadow: 0 1px 4px #fff8, 0 0px 1px #fff8;
    }
    .scroll-card strong {
      color: #181818;
      font-weight: 800;
      text-shadow: 0 1px 4px #fff8, 0 0px 1px #fff8;
    }
    .scroll-card .spacer { flex-grow: 1; }
    .respond-button { background-color: #2e8b57; color: white; text-decoration: none; padding: 10px 15px; border-radius: 6px; display: inline-block; margin-top: 1rem; font-weight: bold; text-align: center; }
    .menu-button {
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
      box-shadow: 0 2px 8px #eee;
      width: fit-content;
      margin: 0;
    }
  </style>
</head>
<body>
  <a href="main-menu.html" class="menu-button" style="margin-bottom: 2em; margin-top: 0;">üîô Return to Menu</a>
  <h1>üìú Community Projects & Struggles</h1>
  <div id="scrolls-container">
    <p>Loading projects & struggles...</p>
  </div>

  <script type="module">
    import { supabase } from '/lib/supabase.js';

    const container = document.getElementById('scrolls-container');

    async function loadScrolls() {
      const { data: scrolls, error } = await supabase.rpc('get_all_scrolls');

      if (error) {
        container.innerHTML = `<p style="color: red;">Error loading projects & struggles: ${error.message}</p>`;
        return;
      }

      if (scrolls.length === 0) {
        container.innerHTML = '<p>No projects & struggles have been submitted yet.</p>';
        return;
      }

      container.innerHTML = ''; // Clear the loading message

      for (const scroll of scrolls) {
        const card = document.createElement('div');
        card.className = 'scroll-card';

        let content = `<h3>${scroll.full_name || 'A Circle Member'}</h3>`;
        if (scroll.project) content += `<p><strong>üå± Project:</strong> ${scroll.project}</p>`;
        if (scroll.challenge) content += `<p><strong>üåÄ Challenge:</strong> ${scroll.challenge}</p>`;
        if (scroll.help) content += `<p><strong>üß≠ Help Wanted:</strong> ${scroll.help}</p>`;
        if (scroll.collab) content += `<p><strong>ü§ù Collaboration:</strong> ${scroll.collab}</p>`;
        if (scroll.skills) content += `<p><strong>üõ†Ô∏è Skills/Resources:</strong> ${scroll.skills}</p>`;
        if (scroll.urgency) content += `<p><strong>‚è≥ Urgency:</strong> ${scroll.urgency}</p>`;
        if (scroll.contact) content += `<p><strong>üì¨ Preferred Contact:</strong> ${scroll.contact}</p>`;
        
        content += `<div class="spacer"></div>`;
        // Add message button if profile_id exists
        if (scroll.profile_id) {
          const memberName = scroll.full_name || 'this member';
          content += `<a href="message-center.html?to=${encodeURIComponent(scroll.profile_id)}" class="respond-button" style="display:inline-block;margin:8px 0 16px 0;padding:8px 16px;background:#2e8b57;color:#fff;border-radius:6px;text-decoration:none;font-weight:bold;">üí¨ Message ${memberName}</a>`;
        }

        card.innerHTML = content;
        container.appendChild(card);
      }
    }

    loadScrolls();
  </script>
</body>
</html>
