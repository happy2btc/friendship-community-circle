<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; max-width: 400px; margin: auto; }
    h1 { text-align: center; }
    form { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; }
    label, input, button { display: block; width: 100%; margin-bottom: 1rem; }
    button { background: #4a7c59; color: #fff; border: none; border-radius: 6px; padding: 10px; font-size: 1em; cursor: pointer; }
    #status { text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Forgot Password</h1>
  <form id="reset-form">
    <label for="email">Enter your email address:</label>
    <input type="email" id="email" required />
    <button type="submit">Send Reset Link</button>
  </form>
  <div id="status"></div>
  <script type="module">
    import { supabase } from '/lib/supabase.js';
    const form = document.getElementById('reset-form');
    const status = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      // Updated redirectTo to match your folder structure
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/client/change-password.html'
      });
      if (error) {
        status.textContent = 'Error: ' + error.message;
        status.style.color = 'red';
      } else {
        status.textContent = 'Password reset email sent! Check your inbox.';
        status.style.color = 'green';
      }
    });
  </script>
</body>
</html>
