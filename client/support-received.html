<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Received</title>
    <script type="module" src="/lib/supabase.js"></script>
    <style>
        body { font-family: Georgia, serif; background-color: #f9f6f1; color: #3b2f2f; margin: 40px; display: flex; justify-content: center; }
        .container { max-width: 800px; width: 100%; background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: #6b4f1d; }
        .receipt-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        .receipt-header { font-weight: bold; font-size: 1.1em; color: #2e8b57; }
        .receipt-details { margin-top: 8px; }
        .dollars { color: #8b4513; font-weight: bold; }
        .date { color: #666; font-size: 0.9em; }
        .total-section { background-color: #e6f7f2; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; }
        .total-amount { font-size: 1.5em; font-weight: bold; color: #2e8b57; }
        .menu-button {
            display: block;
            width: fit-content;
            margin: 2rem auto 0 auto;
            background-color: #6c757d;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        .menu-button:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù Support Received</h1>
        <p>This page shows your logged support receipts - funds you've received for your support requests.</p>
        <div id="receipts-list"></div>
    <a href="main-menu.html" class="menu-button">‚Üê Back to Menu</a>
    </div>
    <script type="module">
        import { supabase } from '/lib/supabase.js';

        async function loadSupportReceived() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                document.getElementById('receipts-list').innerHTML = '<p>Please log in to view support receipts.</p>';
                return;
            }

            // Get all support received logs for all members, latest first
            const { data: receipts, error } = await supabase
                .from('support_received')
                .select('id, recipient_id, support_sought, dollars_received, received_at, created_at')
                .order('received_at', { ascending: false });

            if (error) {
                console.error('Error loading support received:', error);
                document.getElementById('receipts-list').innerHTML = '<p>Error loading data.</p>';
                return;
            }

            // Get recipient names
            const recipientIds = receipts && receipts.length ? [...new Set(receipts.map(r => r.recipient_id))] : [];
            let profilesMap = {};
            if (recipientIds.length > 0) {
                const { data: profiles } = await supabase
                    .from('profiles')
                    .select('id, full_name')
                    .in('id', recipientIds);
                profiles?.forEach(profile => {
                    profilesMap[profile.id] = profile.full_name;
                });
            }
            profilesMap['community'] = 'The Friendship Community Circle';

            // ...existing code...

            // Display each support received in its own container with thermometer
            const listDiv = document.getElementById('receipts-list');
            if (!receipts || receipts.length === 0) {
                listDiv.innerHTML = `<div class="receipt-item">
                        <div class="receipt-header">Support Title - Recipient</div>
                        <div class="receipt-details">
                            <div class="dollars">$0.00</div>
                            <div class="date">No support received yet</div>
                        </div>
                    </div>`;
            } else {
                // Group receipts by support_sought
                const grouped = {};
                receipts.forEach(receipt => {
                    if (!grouped[receipt.support_sought]) grouped[receipt.support_sought] = [];
                    grouped[receipt.support_sought].push(receipt);
                });

                // For each support_sought, get total received and total sought
                const supportKeys = Object.keys(grouped);
                const htmlBlocks = await Promise.all(supportKeys.map(async (supportTitle) => {
                    const supportReceipts = grouped[supportTitle];
                    const totalReceived = supportReceipts.reduce((sum, r) => sum + parseFloat(r.dollars_received || 0), 0);
                    // Get total sought for this support_sought
                    const { data: requests } = await supabase
                        .from('support_requests')
                        .select('funding_goal')
                        .eq('mission_title', supportTitle)
                        .not('funding_goal', 'is', null);
                    const totalSought = requests && requests.length ? requests.reduce((sum, req) => sum + parseFloat(req.funding_goal || 0), 0) : 0;
                    const percent = totalSought > 0 ? Math.min(100, Math.round((totalReceived / totalSought) * 100)) : 0;

                    // Thermometer HTML: only a rising bar, no moving circle
                    const thermometerHeight = 100; // px
                    const percentPx = Math.round((percent / 100) * thermometerHeight);
                    const thermometer = `
                        <div style=\"margin:20px 0 10px 0;text-align:center;display:flex;justify-content:center;align-items:flex-end;\">
                            <div style=\"display:flex;flex-direction:column;justify-content:space-between;height:120px;margin-right:8px;\">
                                <span style=\"font-size:0.95em;color:#6b4f1d;\">100%</span>
                                <span style=\"font-size:0.95em;color:#6b4f1d;\">80%</span>
                                <span style=\"font-size:0.95em;color:#6b4f1d;\">60%</span>
                                <span style=\"font-size:0.95em;color:#6b4f1d;\">40%</span>
                                <span style=\"font-size:0.95em;color:#6b4f1d;\">20%</span>
                                <span style=\"font-size:0.95em;color:#6b4f1d;\">0%</span>
                            </div>
                            <div style=\"display:inline-block;position:relative;height:120px;width:32px;\">
                                <div style=\"position:absolute;bottom:0;left:0;width:32px;height:${thermometerHeight}px;background:#eee;border-radius:16px;overflow:hidden;\">
                                    <div style=\"position:absolute;bottom:0;left:0;width:32px;height:${percentPx}px;background:#d32f2f;border-radius:16px 16px 0 0;transition:height 0.5s;\"></div>
                                </div>
                                <span style=\"position:absolute;top:4px;left:50%;transform:translateX(-50%);font-size:1em;color:#d32f2f;font-weight:bold;\">${percent}%</span>
                            </div>
                            <div style=\"margin-left:12px;align-self:center;\">
                                <div style=\"font-weight:bold;color:#6b4f1d;margin-bottom:4px;\">${supportTitle} Progress</div>
                                <div style=\"margin-top:8px;font-size:1em;color:#d32f2f;font-weight:bold;\">$${totalReceived.toLocaleString()} of $${totalSought.toLocaleString()} goal received</div>
                            </div>
                        </div>
                    `;

                    // Receipts HTML
                    const receiptsHtml = supportReceipts.map(receipt => {
                        const recipientName = profilesMap[receipt.recipient_id] || 'Unknown';
                        const date = new Date(receipt.received_at).toLocaleDateString();
                        const time = new Date(receipt.received_at).toLocaleTimeString();
                        return `
                            <div class="receipt-item">
                                <div class="receipt-header">${supportTitle} - ${recipientName}</div>
                                <div class="receipt-details">
                                    <div class="dollars">$${parseFloat(receipt.dollars_received).toFixed(2)}</div>
                                    <div class="date">Received on ${date} at ${time}</div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    // Container for this support_sought
                    return `<div style="border:2px solid #e6f7f2;border-radius:14px;padding:18px;margin-bottom:28px;background:#fafbfa;">
                        ${thermometer}
                        ${receiptsHtml}
                    </div>`;
                }));
                listDiv.innerHTML = htmlBlocks.join('');
            }
            // ...existing code...
        }

        loadSupportReceived();
    </script>
</body>
</html>
