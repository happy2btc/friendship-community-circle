<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✍️ Edit Your Scroll</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f9f9f9; padding: 2rem; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #4a7c59; }
    form { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 1.2rem; font-weight: bold; }
    textarea, input[type="text"] { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; box-sizing: border-box; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background-color: #4a7c59; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; width: 100%; }
    button:disabled { background-color: #ccc; }
    #status-message { margin-top: 1rem; font-weight: bold; text-align: center; }
    .menu-button { background-color: #6b4f1d; color: #fff; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; display: block; width: fit-content; margin: 30px auto 0; }
    .delete-button { background-color: #a94442; color: #fff; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>✍️ Edit Your Projects & Struggles</h1>

  <form id="contribution-form">
    <label for="project">🌱 What is your project or what are you working on?</label>
    <textarea id="project" name="project" rows="3"></textarea>

    <label for="challenge">🌀 What is your current life challenge?</label>
    <textarea id="challenge" name="challenge" rows="3"></textarea>

    <label for="help">🧭 What kind of help are you looking for?</label>
    <textarea id="help" name="help" rows="3"></textarea>

    <label for="collab">🤝 Are you willing to collaborate?</label>
    <input type="text" id="collab" name="collab" />

    <label for="skills">🛠️ What skills, tools, or resources do you already have?</label>
    <textarea id="skills" name="skills" rows="3"></textarea>

    <label for="urgency">⏳ Is there a timeline or urgency to your request?</label>
    <input type="text" id="urgency" name="urgency" />

    <label for="contact">📬 How would you like to be contacted or supported?</label>
    <input type="text" id="contact" name="contact" />

    <button type="submit" id="save-btn">Save Projects & Struggles</button>
    <button type="button" id="delete-btn" class="delete-button" style="display:none;">Delete Projects & Struggles</button>
  </form>

  <div id="status-message"></div>

  <a href="view-scrolls.html" class="menu-button">📜 View All Projects & Struggles</a>
  <a href="menu.html" class="menu-button">🔙 Return to Menu</a>

  <script type="module">
    import { supabase } from '/lib/supabase.js';

    const form = document.getElementById('contribution-form');
    const statusMessage = document.getElementById('status-message');
    const saveBtn = document.getElementById('save-btn');
    const deleteBtn = document.getElementById('delete-btn');

    let currentUser;
    let existingScrollId = null;

    async function loadScroll() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        statusMessage.textContent = "⚠️ You must be logged in to edit your scroll.";
        statusMessage.style.color = 'red';
        form.style.display = 'none';
        return;
      }
      currentUser = user;

      // Try to load existing scroll for this user
      const { data, error } = await supabase
        .from('contributions')
        .select('*')
        .eq('user_id', user.id);

      if (error) {
        statusMessage.textContent = `Error loading scroll: ${error.message}`;
        statusMessage.style.color = 'red';
        return;
      }

      if (data && data.length > 0) {
  // Always use the first scroll if multiple exist
  const scroll = data[0];
  existingScrollId = scroll.id;
  form.project.value = scroll.project || '';
  form.challenge.value = scroll.challenge || '';
  form.help.value = scroll.help || '';
  form.collab.value = scroll.collab || '';
  form.skills.value = scroll.skills || '';
  form.urgency.value = scroll.urgency || '';
  form.contact.value = scroll.contact || '';
  deleteBtn.style.display = '';
  saveBtn.textContent = 'Update Projects & Struggles';
      } else {
  existingScrollId = null;
  form.reset();
  deleteBtn.style.display = 'none';
  saveBtn.textContent = 'Submit Your Projects & Struggles';
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      saveBtn.disabled = true;
      statusMessage.textContent = 'Saving...';
      statusMessage.style.color = 'black';

      const formData = new FormData(form);
      const contributionData = {
        user_id: currentUser.id,
        project: formData.get('project'),
        challenge: formData.get('challenge'),
        help: formData.get('help'),
        collab: formData.get('collab'),
        skills: formData.get('skills'),
        urgency: formData.get('urgency'),
        contact: formData.get('contact')
      };

      let error;
      if (existingScrollId) {
        // Update existing scroll
        ({ error } = await supabase
          .from('contributions')
          .update(contributionData)
          .eq('id', existingScrollId));
      } else {
        // Insert new scroll
        ({ error } = await supabase
          .from('contributions')
          .insert(contributionData));
      }

      if (error) {
        statusMessage.textContent = `Error: ${error.message}`;
        statusMessage.style.color = 'red';
      } else {
  statusMessage.textContent = '✅ Your Projects & Struggles have been saved!';
        statusMessage.style.color = 'green';
        setTimeout(() => {
          statusMessage.textContent = '';
        }, 3000);
        await loadScroll();
      }
      saveBtn.disabled = false;
    });

    deleteBtn.addEventListener('click', async () => {
      if (!existingScrollId) return;
      if (!confirm('Are you sure you want to delete your scroll?')) return;
      deleteBtn.disabled = true;
      statusMessage.textContent = 'Deleting...';
      statusMessage.style.color = 'black';

      const { error } = await supabase
        .from('contributions')
        .delete()
        .eq('id', existingScrollId);

      if (error) {
        statusMessage.textContent = `Error: ${error.message}`;
        statusMessage.style.color = 'red';
      } else {
  statusMessage.textContent = '✅ Your Projects & Struggles have been deleted.';
        form.reset();
        existingScrollId = null;
        deleteBtn.style.display = 'none';
        saveBtn.textContent = 'Submit Your Scroll';
      }
      deleteBtn.disabled = false;
    });

    loadScroll();
  </script>
</body>
</html>
