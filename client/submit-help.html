<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Help Given</title>
  <style>
    body::before {
      content: '';
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
  background: url('/mediocrity-potential.jpg'), url('/mediocrity-potential.jpg'), url('mediocrity-potential.jpg');
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  border: 3px solid #ff9800;
      z-index: 0;
      opacity: 0.48;
      pointer-events: none;
    }
    form, h1, .menu-button, #status-message {
      position: relative;
      z-index: 1;
    }
    .back-menu-btn {
      background: #2e8b57;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 2px 6px #eee;
      transition: background 0.2s;
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
      padding: 12px 24px;
      margin: 0;
    }
    .back-menu-btn:hover {
      background: #4a7c59;
    }
    .form-container { max-width: 500px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 2rem; }
    form label, form select, form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-top: 1em;
      box-sizing: border-box;
    }
    form input, form select, form textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 8px;
    }
    form input[type="text"] {
      margin-bottom: 0.5em;
    }
    button {
      background: linear-gradient(90deg, #2e8b57 60%, #6b4f1d 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      padding: 14px 0;
      margin-top: 2em;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(46,139,87,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      width: 100%;
      display: block;
    }
    button:hover {
      background: linear-gradient(90deg, #6b4f1d 60%, #2e8b57 100%);
      box-shadow: 0 4px 16px rgba(107,79,29,0.18);
    }
    .form-status { margin-top: 1em; text-align: center; font-weight: bold; min-height: 1.5em; }
  </style>
</head>
<body>
  <a href="main-menu.html" class="back-menu-btn">‚Üê Back to Menu</a>
  <div class="form-container">
    <h2>Submit Help Given</h2>
    <form id="help-form">

    <label for="helper">Who gave help?</label>
    <input id="search-helper" type="text" placeholder="Type to search helper names..." style="width:100%;padding:10px;margin-top:8px;margin-bottom:0.5em;border-radius:6px;border:1px solid #ccc;font-size:1em;">
    <select id="helper" name="helper" required>
      <option value="">Select a helper...</option>
    </select>

    <label for="recipient">Who received help?</label>
    <input id="search-recipient" type="text" placeholder="Type to search recipient names..." style="width:100%;padding:10px;margin-top:8px;margin-bottom:0.5em;border-radius:6px;border:1px solid #ccc;font-size:1em;">
    <select id="recipient" name="recipient" required>
      <option value="">Select a recipient...</option>
    </select>

  <label for="hours">How many hours?</label>
  <input type="number" id="hours" name="hours" min="0.25" step="0.25" required>

  <label for="details">Details (optional)</label>
  <textarea id="details" name="details" rows="3"></textarea>

  <button type="submit">Submit & Award Tokens</button>
  <div id="form-status" class="form-status"></div>
    </form>
  </div>
  <script type="module">
    import { supabase } from '/lib/supabase.js';

    // Test connection and table existence
    async function testConnection() {
      console.log('Testing Supabase connection...');
      try {
        // Try profiles table first
        let { data, error } = await supabase.from('profiles').select('id, full_name').limit(1);
        if (error) {
          console.log('Profiles table error:', error.message);
          // Try user_profiles table
          const result = await supabase.from('user_profiles').select('user_id, display_name').limit(1);
          if (result.error) {
            console.error('Both tables failed. Profiles error:', error.message, 'User_profiles error:', result.error.message);
            document.getElementById('form-status').textContent = 'Database table issue: ' + error.message;
            document.getElementById('form-status').style.color = 'red';
          } else {
            console.log('User_profiles table accessible, switching to it');
            // Update the populateMembers function to use user_profiles
            window.useUserProfiles = true;
          }
        } else {
          console.log('Profiles table accessible');
          window.useUserProfiles = false;
        }
      } catch (err) {
        console.error('Connection test failed:', err);
      }
    }

    testConnection();

    // Populate member dropdowns for helper and recipient
    async function populateMembers() {
      console.log('Starting populateMembers function...');
      try {
        const tableName = window.useUserProfiles ? 'user_profiles' : 'profiles';
        const selectFields = window.useUserProfiles ? 'user_id, display_name' : 'id, full_name';
        const nameField = window.useUserProfiles ? 'display_name' : 'full_name';
        const idField = window.useUserProfiles ? 'user_id' : 'id';
        
        console.log('Loading member profiles from', tableName);
        const { data: profiles, error } = await supabase.from(tableName).select(selectFields);
        
        console.log('Supabase query result:', { profiles, error });
        
        if (error) {
          console.error('Error loading profiles:', error);
          document.getElementById('form-status').textContent = 'Error loading member list: ' + error.message;
          document.getElementById('form-status').style.color = 'red';
          return;
        }
        
        if (!profiles || profiles.length === 0) {
          console.warn('No profiles found in database');
          document.getElementById('form-status').textContent = 'No members found in database';
          document.getElementById('form-status').style.color = 'orange';
          return;
        }
        
        // Filter out profiles with null or empty names
        const validProfiles = profiles.filter(profile => {
          const name = profile[nameField];
          return name && name.trim() !== '';
        });
        
        if (validProfiles.length === 0) {
          console.warn('No profiles with valid names found');
          document.getElementById('form-status').textContent = 'No members with valid names found in database';
          document.getElementById('form-status').style.color = 'orange';
          return;
        }
        
        console.log('Loaded', validProfiles.length, 'valid profiles out of', profiles.length, 'total');
        
        const helperSelect = document.getElementById('helper');
        const recipientSelect = document.getElementById('recipient');
        
        // Clear existing options
        helperSelect.innerHTML = '<option value="">Select a helper...</option>';
        recipientSelect.innerHTML = '<option value="">Select a recipient...</option>';
        
        // Sort profiles alphabetically by name (with null safety)
        validProfiles.sort((a, b) => {
          const nameA = a[nameField] || '';
          const nameB = b[nameField] || '';
          return nameA.localeCompare(nameB, undefined, { sensitivity: 'base' });
        });
      
      // Store all options for filtering
      const allHelperOptions = [];
      const allRecipientOptions = [];
      
      console.log('Adding profiles to dropdowns...');
      validProfiles.forEach(profile => {
        console.log('Adding member:', profile[nameField], '(ID:', profile[idField] + ')');
        
        // Helper options
        const helperOption = document.createElement('option');
        helperOption.value = profile[idField];
        helperOption.textContent = profile[nameField];
        helperOption.dataset.name = profile[nameField].toLowerCase();
        allHelperOptions.push(helperOption);
        
        // Recipient options
        const recipientOption = document.createElement('option');
        recipientOption.value = profile[idField];
        recipientOption.textContent = profile[nameField];
        recipientOption.dataset.name = profile[nameField].toLowerCase();
        allRecipientOptions.push(recipientOption);
      });
      
      // Add the community as a recipient option
      const communityOption = document.createElement('option');
      communityOption.value = 'community';
      communityOption.textContent = 'The Friendship Community Circle';
      communityOption.dataset.name = 'the friendship community circle';
      allRecipientOptions.push(communityOption);
      
      // Initially populate dropdowns with all options
      console.log('Populating helper dropdown with', allHelperOptions.length, 'options');
      allHelperOptions.forEach(option => helperSelect.appendChild(option.cloneNode(true)));
      
      console.log('Populating recipient dropdown with', allRecipientOptions.length, 'options');
      allRecipientOptions.forEach(option => recipientSelect.appendChild(option.cloneNode(true)));
      
      console.log('Dropdowns populated successfully');
      
      // Add search functionality for helper
      const searchHelper = document.getElementById('search-helper');
      searchHelper.addEventListener('input', function() {
        const searchTerm = searchHelper.value.trim().toLowerCase();
        filterDropdown(helperSelect, searchTerm, allHelperOptions);
      });
      
      // Add search functionality for recipient
      const searchRecipient = document.getElementById('search-recipient');
      searchRecipient.addEventListener('input', function() {
        const searchTerm = searchRecipient.value.trim().toLowerCase();
        filterDropdown(recipientSelect, searchTerm, allRecipientOptions);
      });
      
      // Update status
      document.getElementById('form-status').textContent = `Loaded ${validProfiles.length} members successfully`;
      document.getElementById('form-status').style.color = '#2e8b57';
      setTimeout(() => {
        document.getElementById('form-status').textContent = '';
      }, 3000);
      } catch (error) {
        console.error('Unexpected error in populateMembers:', error);
        document.getElementById('form-status').textContent = 'Unexpected error loading members: ' + error.message;
        document.getElementById('form-status').style.color = 'red';
      }
    }
    
    function filterDropdown(selectElement, searchTerm, allOptions) {
      // Clear current options except the placeholder
      const placeholder = selectElement.querySelector('option[value=""]');
      selectElement.innerHTML = '';
      if (placeholder) {
        selectElement.appendChild(placeholder);
      }
      
      if (!searchTerm) {
        // Show all options when search is empty
        allOptions.forEach(option => {
          selectElement.appendChild(option.cloneNode(true));
        });
        return;
      }
      
      // Filter and show matching options
      let hasMatches = false;
      allOptions.forEach(option => {
        if (option.dataset.name && option.dataset.name.includes(searchTerm)) {
          selectElement.appendChild(option.cloneNode(true));
          hasMatches = true;
        }
      });
      
      // If no matches, show a "no results" option
      if (!hasMatches) {
        const noResultOption = document.createElement('option');
        noResultOption.value = '';
        noResultOption.textContent = 'No matches found';
        noResultOption.disabled = true;
        selectElement.appendChild(noResultOption);
      }
    }
    
    // Initialize the app
    async function init() {
      await testConnection();
      populateMembers();
    }

    init();

    document.getElementById('help-form').onsubmit = async (e) => {
      e.preventDefault();
      const helper = document.getElementById('helper').value;
      const recipient = document.getElementById('recipient').value;
      const hours = parseFloat(document.getElementById('hours').value);
      const details = document.getElementById('details').value;
      const tokens = Math.round(hours * 5);
      const formStatus = document.getElementById('form-status');
      
      // Validation
      if (!helper || !recipient) {
        formStatus.textContent = 'Please select both helper and recipient';
        formStatus.style.color = 'red';
        return;
      }
      
      if (!hours || hours <= 0) {
        formStatus.textContent = 'Please enter a valid number of hours';
        formStatus.style.color = 'red';
        return;
      }
      
      formStatus.textContent = 'Submitting...';
      formStatus.style.color = '#333';

      // Prepare data for insertion
      const helpData = {
        helper_id: helper,
        details: details || null,
        hours: hours,
        tokens: tokens
      };
      
      // Handle recipient - if it's 'community', don't set recipient_id
      if (recipient !== 'community') {
        helpData.recipient_id = recipient;
      }

      // Insert help_given record
      const { error } = await supabase.from('help_given').insert([helpData]);
      
      if (error) {
        console.error('Error submitting help:', error);
        formStatus.textContent = 'Error: ' + error.message;
        formStatus.style.color = 'red';
      } else {
        formStatus.textContent = `Success! ${tokens} tokens awarded for ${hours} hours of help.`;
        formStatus.style.color = '#2e8b57';
        document.getElementById('help-form').reset();
        // Reset search fields too
        document.getElementById('search-helper').value = '';
        document.getElementById('search-recipient').value = '';
        // Re-populate dropdowns to show all options again
        populateMembers();
      }
    };
  </script>
</body>
</html>
