<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Circle</title>
  <style>
    body { font-family: sans-serif; background: #e6f7f2; color: #333; padding: 40px; }
    h1 { color: #2e8b57; text-align: center; }
    form { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px #eee; max-width: 400px; margin: auto; }
    label { font-weight: bold; }
    input, textarea { width: 100%; margin-bottom: 1rem; padding: 0.5rem; border-radius: 6px; border: 1px solid #bdbdbd; }
    button { background: #2e8b57; color: #fff; padding: 0.75rem; border-radius: 8px; border: none; font-size: 1.1em; font-weight: bold; cursor: pointer; }
    button:hover { background: #4a7c59; }
    .menu-button { display: block; margin: 2rem auto 0 auto; background: #6c757d; color: #fff; padding: 10px 18px; border-radius: 6px; text-decoration: none; font-weight: bold; text-align: center; max-width: 400px; }
    .footer-bar { width: 100%; display: flex; justify-content: center; position: fixed; left: 0; bottom: 0; background: transparent; }
  </style>
</head>
<body>
  <h1>Create a New Circle</h1>
  <form id="circle-form">
    <label for="name">Circle Name</label>
    <input type="text" id="name" name="name" required>
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4"></textarea>
    <button type="submit">Create Circle</button>
  </form>
  <div class="footer-bar">
  <a href="main-menu.html" class="menu-button">ðŸ”™ Return to Menu</a>
  </div>
  <script type="module">
    import { supabase } from '/lib/supabase.js';
    const form = document.getElementById('circle-form');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const description = form.description.value.trim();
      if (!name) {
        alert('Circle name is required.');
        return;
      }
      // Get current user
      const { data: userData, error: userError } = await supabase.auth.getUser();
      if (userError || !userData?.user?.id) {
        alert('You must be signed in to create a circle.');
        return;
      }
      const created_by = userData.user.id;

      const { data, error } = await supabase
        .from('circles')
        .insert([{ name, description, created_by }]);
      if (error) {
        alert('Error creating circle: ' + error.message);
        return;
      }
      alert('Circle created!');
      window.location.href = './menu.html';
    };
  </script>
</body>
</html>
