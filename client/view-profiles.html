<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Profiles</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    h1 { text-align: center; color: #4a7c59; }
    ul.profiles-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
    }
    li.profile-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .profile-img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4a7c59;
      background: #eee;
      flex-shrink: 0;
    }
    .profile-details {
      flex: 1;
    }
    .profile-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #4a7c59;
      margin-bottom: 0.3em;
    }
    .profile-bio {
      font-size: 0.98em;
      color: #555;
      margin-bottom: 0.2em;
    }
    .menu-button {
      display: block;
      margin: 30px auto 0 auto;
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
      width: fit-content;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        position: fixed;
        top: 20px;
        right: 30px;
        z-index: 1000;
        box-shadow: 0 2px 8px #eee;
        margin: 0;
    }
    .menu-button:hover {
      background-color: #4a7c59;
    }
  </style>
</head>
<body>
  <h1>All Profiles</h1>
  <ul class="profiles-list" id="profiles-list"></ul>
  <a href="menu.html" class="menu-button">⬅️ Back to Menu</a>
  <script type="module">
    import { supabase } from '/lib/supabase.js';
    const profilesList = document.getElementById('profiles-list');

    // Your actual Supabase project ref and bucket name
    const PROJECT_REF = 'guykaykkefwabnuhqcyv';
    const BUCKET_NAME = 'avatars'; // Change if your bucket name is different

    function getAvatarUrl(avatar_url) {
      if (!avatar_url) return null;
      if (avatar_url.startsWith('http')) return avatar_url;
      return `https://${PROJECT_REF}.supabase.co/storage/v1/object/public/${BUCKET_NAME}/${avatar_url}`;
    }

    async function loadProfiles() {
      const { data: profiles, error } = await supabase
        .from('profiles')
        .select('id, full_name, avatar_url, bio, youtube, twitter, substack, website, linkedin, facebook, instagram')
        .order('full_name', { ascending: true });

      if (error) {
        profilesList.innerHTML = `<li>Error loading profiles: ${error.message}</li>`;
        return;
      }
      if (!profiles || profiles.length === 0) {
        profilesList.innerHTML = `<li>No profiles found.</li>`;
        return;
      }

      profilesList.innerHTML = '';
      profiles.forEach(profile => {
        const li = document.createElement('li');
        li.className = 'profile-item';

        // Make the whole profile item a link to the member's full profile page
        const profileLink = document.createElement('a');
        profileLink.href = `profile.html?id=${profile.id}`;
        profileLink.style.display = 'flex';
        profileLink.style.alignItems = 'center';
        profileLink.style.gap = '1.5rem';
        profileLink.style.textDecoration = 'none';
        profileLink.style.color = 'inherit';

        // Profile image
        const img = document.createElement('img');
        img.className = 'profile-img';
        const avatarSrc = getAvatarUrl(profile.avatar_url);
        if (avatarSrc) {
          img.src = avatarSrc;
          img.alt = `${profile.full_name}'s profile picture`;
        } else {
          img.src = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.full_name || 'User');
          img.alt = 'Default avatar';
        }

        // Details
        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'profile-details';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'profile-name';
        nameDiv.textContent = profile.full_name || 'No Name';

        const bioDiv = document.createElement('div');
        bioDiv.className = 'profile-bio';
        bioDiv.textContent = profile.bio || '';

        detailsDiv.appendChild(nameDiv);
        detailsDiv.appendChild(bioDiv);

        // Social links
        const socialFields = [
          { key: 'youtube', label: 'YouTube' },
          { key: 'twitter', label: 'Twitter/X' },
          { key: 'substack', label: 'Substack' },
          { key: 'website', label: 'Website' },
          { key: 'linkedin', label: 'LinkedIn' },
          { key: 'facebook', label: 'Facebook' },
          { key: 'instagram', label: 'Instagram' }
        ];
        socialFields.forEach(field => {
          const value = profile[field.key];
          if (value && value.trim() !== '') {
            const link = document.createElement('a');
            link.href = value.trim();
            link.textContent = field.label;
            link.target = '_blank';
            link.style.color = '#2196f3';
            link.style.textDecoration = 'underline';
            link.style.display = 'inline-block';
            link.style.marginRight = '12px';
            link.style.marginTop = '4px';
            detailsDiv.appendChild(link);
          }
        });

        profileLink.appendChild(img);
        profileLink.appendChild(detailsDiv);
        li.appendChild(profileLink);
        profilesList.appendChild(li);
      });
    }

    loadProfiles();
   </script>
</body>
</html>
