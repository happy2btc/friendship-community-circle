<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed Agreements</title>
        <style>
        body { font-family: Georgia, serif; background-color: #f9f6f1; color: #3b2f2f; padding: 2rem; }
        h1 { text-align: center; color: #6b4f1d; }
        .archive-container { max-width: 1200px; margin: auto; }
        .category-section { margin-bottom: 3rem; }
        .category-section h2 { color: #4a7c59; border-bottom: 2px solid #e6f7f2; padding-bottom: 0.5rem; }
        .agreements-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        .agreements-table th, .agreements-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .agreements-table th {
            background: #e6f7f2;
            color: #2e8b57;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .agreements-table td { font-size: 0.95em; }
        .agreements-table tr:last-child td { border-bottom: none; }
        .agree { color: #2e8b57; font-weight: bold; }
        .disagree { color: #a94442; font-weight: bold; }
        .abstain { color: #777; }
        .menu-button { display: block; width: fit-content; margin: 3rem auto 0 auto; background-color: #6c757d; color: #fff; padding: 10px 18px; border-radius: 6px; text-decoration: none; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <h1>âœ… Completed Agreements</h1>
    <div class="search-container" style="max-width: 600px; margin: 1rem auto 2rem auto; text-align: center;">
        <input type="search" id="search-bar" placeholder="Search agreements by title..." style="width: 100%; padding: 12px; font-size: 1.1em; border-radius: 8px; border: 1px solid #ccc;">
    </div>
    <div id="archive-container" class="archive-container">
        <p>Loading completed agreements...</p>
    </div>
    <a href="main-menu.html" class="menu-button">ðŸ”™ Return to Menu</a>

    <script type="module">
        import { supabase } from '/lib/supabase.js';

        const container = document.getElementById('archive-container');
        const searchBar = document.getElementById('search-bar');
        let allAgreements = [];

        function renderAgreements(agreements) {

            if (!agreements || agreements.length === 0) {
                container.innerHTML = '<p>No matching completed agreements found.</p>';
                return;
            }

            container.innerHTML = ''; // Clear loading message
            
            // Group agreements by category
            const categorized = {
                circle_function: [],
                member_behavior: [],
                social_political: [],
                uncategorized: []
            };

            agreements.forEach(ag => {
                if (categorized[ag.category]) {
                    categorized[ag.category].push(ag);
                } else {
                    categorized.uncategorized.push(ag);
                }
            });

            const categoryTitles = {
                circle_function: 'Circle Function & Operation',
                member_behavior: 'Member & Circle Behavior',
                social_political: 'Social or Political Issues',
                uncategorized: 'Uncategorized'
            };

            let hasContent = false;
            for (const categoryKey in categoryTitles) {
                const agreementList = categorized[categoryKey];
                if (agreementList.length > 0) {
                    hasContent = true;
                    const section = document.createElement('div');
                    section.className = 'category-section';

                    let tableHTML = `<h2>${categoryTitles[categoryKey]}</h2>
                        <table class="agreements-table">
                            <thead>
                                <tr>
                                    <th>Agreement</th>
                                    <th>Proposer</th>
                                    <th>Date</th>
                                    <th class="agree">Agree</th>
                                    <th class="disagree">Disagree</th>
                                    <th class="abstain">Abstain</th>
                                    <th>Turnout</th>
                                </tr>
                            </thead>
                            <tbody>`;

                    agreementList.forEach(ag => {
                        tableHTML += `<tr>
                            <td><strong>${ag.suggestion_title || ag.agreement_text}</strong></td>
                            <td>${ag.proposer_name || 'A Member'}</td>
                            <td>${new Date(ag.created_at).toLocaleDateString()}</td>
                            <td class="agree">${ag.agree_votes}</td>
                            <td class="disagree">${ag.disagree_votes}</td>
                            <td class="abstain">${ag.abstain_votes}</td>
                            <td>${ag.voter_turnout_percentage}%</td>
                        </tr>`;
                    });

                    tableHTML += `</tbody></table>`;
                    section.innerHTML = tableHTML;
                    container.appendChild(section);
                }
            }

            if (!hasContent) {
                container.innerHTML = '<p>No matching completed agreements found for your search.</p>';
            }
        }

        async function loadAgreements() {
            const { data, error } = await supabase.rpc('get_detailed_completed_agreements');

            if (error) {
                container.innerHTML = `<p style="color: red;">Error loading agreements: ${error.message}</p>`;
                return;
            }

            allAgreements = data || [];
            renderAgreements(allAgreements);
        }

        loadAgreements();

        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredAgreements = allAgreements.filter(ag => 
                (ag.suggestion_title || ag.agreement_text || '').toLowerCase().includes(searchTerm)
            );
            renderAgreements(filteredAgreements);
        });
    </script>
</body>
</html>
