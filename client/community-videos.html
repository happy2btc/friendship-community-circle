<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Videos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .back-to-menu-btn {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 1000;
      background: #6b4f1d;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    .back-to-menu-btn:hover {
      background: #2e8b57;
    }
    @media (max-width: 700px) {
      .back-to-menu-btn {
        top: 8px;
        right: 8px;
        padding: 8px 12px;
        font-size: 0.95em;
      }
    }
  </style>
  <style>
    body { font-family: sans-serif; background: #f8f8fa; margin: 0; }
    .container { max-width: 600px; margin: 2em auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 2em; }
    h1 { text-align: center; }
    .video-list { margin-top: 2em; }
    .video-item { margin-bottom: 2em; border-bottom: 1px solid #eee; padding-bottom: 1em; }
    .video-meta { font-size: 0.9em; color: #666; margin-bottom: 0.5em; }
    video { width: 100%; max-height: 320px; border-radius: 8px; }
    .upload-form { margin-top: 2em; }
    label { display: block; margin-bottom: 0.5em; }
    input, textarea, button { width: 100%; margin-bottom: 1em; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #4a90e2; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    button:disabled { background: #aaa; }
    @media (max-width: 700px) {
      .container { padding: 1em; }
    }
  </style>
</head>
<body>
  <a href="main-menu.html" class="back-to-menu-btn">Back to Main Menu</a>
  <div class="container">
    <h1>Community Videos</h1>
    <form class="upload-form" id="uploadForm">
      <label for="videoFile">Upload Video</label>
      <input type="file" id="videoFile" accept="video/*" required>
      <label for="caption">Caption (optional)</label>
      <textarea id="caption" maxlength="200" placeholder="Say something about your video..."></textarea>
      <button type="submit">Post Video</button>
      <div id="uploadStatus"></div>
    </form>
    <div class="video-list" id="videoList"></div>
    <div style="margin-top:2em;padding:1em;background:#f0f8ff;border-radius:8px;text-align:center;">
      <button onclick="checkStorageBucket()" style="padding:8px 16px;background:#17a2b8;color:white;border:none;border-radius:4px;cursor:pointer;">Check Storage Bucket</button>
      <p style="margin-top:0.5em;font-size:0.9em;color:#666;">Debug: Check what video files are in storage</p>
    </div>
  </div>
  <script type="module">
    import { supabase } from './lib/supabase.js';
    const uploadForm = document.getElementById('uploadForm');
    const videoList = document.getElementById('videoList');
    const uploadStatus = document.getElementById('uploadStatus');

    let profiles = {};

    async function loadProfiles() {
      const { data } = await supabase.from('profiles').select('id, full_name');
      profiles = {};
      (data || []).forEach(p => { profiles[p.id] = p.full_name; });
    }

    function handleVideoError(videoElement, videoUrl) {
      console.error('Video failed to load:', videoUrl);
      videoElement.style.display = 'none';
      const errorDiv = document.createElement('div');
      errorDiv.style.color = '#d9534f';
      errorDiv.style.padding = '10px';
      errorDiv.style.border = '1px solid #d9534f';
      errorDiv.style.borderRadius = '4px';
      errorDiv.style.backgroundColor = '#f2dede';
      errorDiv.innerHTML = `
        <strong>Video Error:</strong> Unable to load video<br>
        <small>URL: ${videoUrl}</small><br>
        <button onclick="retryVideo(this, '${videoUrl}')" style="margin-top:5px;padding:4px 8px;background:#d9534f;color:white;border:none;border-radius:3px;cursor:pointer;">Retry</button>
        <button onclick="testVideoUrl('${videoUrl}')" style="margin-top:5px;margin-left:5px;padding:4px 8px;background:#5bc0de;color:white;border:none;border-radius:3px;cursor:pointer;">Test URL</button>
      `;
      videoElement.parentNode.insertBefore(errorDiv, videoElement.nextSibling);
    }

    function retryVideo(button, videoUrl) {
      const videoElement = button.parentNode.previousElementSibling;
      videoElement.style.display = 'block';
      videoElement.load();
      button.parentNode.remove();
    }

    async function testVideoUrl(videoUrl) {
      try {
        const response = await fetch(videoUrl, { method: 'HEAD' });
        console.log('Video URL test result:', response.status, response.statusText);
        alert(`Video URL test: ${response.status} ${response.statusText}\nContent-Type: ${response.headers.get('content-type')}`);
      } catch (error) {
        console.error('Video URL test failed:', error);
        alert('Video URL test failed: ' + error.message);
      }
    }

    async function checkStorageBucket() {
      try {
        const { data, error } = await supabase.storage.from('member-videos').list();
        if (error) {
          console.error('Storage check error:', error);
          alert('Storage check failed: ' + error.message);
        } else {
          console.log('Files in member-videos bucket:', data);
          alert(`Found ${data.length} files in storage bucket:\n${data.map(f => f.name).join('\n')}`);
        }
      } catch (error) {
        console.error('Storage check failed:', error);
        alert('Storage check failed: ' + error.message);
      }
    }

    // Make functions available globally
    window.checkStorageBucket = checkStorageBucket;

    async function fetchVideos() {
      const { data, error } = await supabase
        .from('member_video')
        .select('id, user_id, video_url, caption, created_at')
        .order('created_at', { ascending: false })
        .limit(50); // Limit to last 50 videos for performance
      if (error) {
        videoList.innerHTML = '<p>Error loading videos.</p>';
        console.error('Error fetching videos:', error);
        return;
      }
      console.log('Fetched videos:', data); // Debug log
      if (!data || data.length === 0) {
        videoList.innerHTML = '<p>No videos posted yet. Be the first to share a video!</p>';
        return;
      }
      videoList.innerHTML = data.map(v => `
        <div class="video-item">
          <div class="video-meta">Posted by <b>${profiles[v.user_id] || v.user_id}</b> on ${new Date(v.created_at).toLocaleString()}</div>
          <video src="${v.video_url}" controls preload="metadata" style="max-width:100%;border-radius:8px;" onerror="handleVideoError(this, '${v.video_url}')" onloadstart="console.log('Video started loading:', '${v.video_url}')"></video>
          ${v.caption ? `<div class="video-meta">${v.caption}</div>` : ''}
          <div class="video-debug" style="font-size:0.8em;color:#999;margin-top:4px;">URL: ${v.video_url.substring(0, 50)}...</div>
        </div>
      `).join('');
      // Add a count display
      const countDiv = document.createElement('div');
      countDiv.style.textAlign = 'center';
      countDiv.style.marginBottom = '1em';
      countDiv.style.color = '#666';
      countDiv.textContent = `Showing ${data.length} video${data.length !== 1 ? 's' : ''}`;
      videoList.insertBefore(countDiv, videoList.firstChild);
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('videoFile').files[0];
      const caption = document.getElementById('caption').value;
      if (!file) return;
      uploadStatus.textContent = 'Uploading...';
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        uploadStatus.textContent = 'You must be logged in.';
        return;
      }
      const filePath = `${user.id}/${Date.now()}_${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from('member-videos')
        .upload(filePath, file, { cacheControl: '3600', upsert: false });
      if (uploadError) {
        uploadStatus.textContent = 'Upload failed: ' + uploadError.message;
        return;
      }
      const { data: urlData } = supabase.storage.from('member-videos').getPublicUrl(filePath);
      const publicURL = urlData?.publicUrl;
      console.log('Generated public URL:', publicURL);
      if (!publicURL) {
        uploadStatus.textContent = 'Could not get public URL for uploaded video.';
        return;
      }
      const { error: insertError } = await supabase
        .from('member_video')
        .insert([{ user_id: user.id, video_url: publicURL, caption }]);
      if (insertError) {
        uploadStatus.textContent = 'Database error: ' + insertError.message;
        return;
      }
      uploadStatus.textContent = 'Video posted!';
      uploadForm.reset();
      await loadProfiles();
      fetchVideos();
    });

    await loadProfiles();
    fetchVideos();
  </script>
</body>
</html>
