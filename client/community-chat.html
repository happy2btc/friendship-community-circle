<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Chat</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    .chat-form { margin-bottom: 2rem; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    .message-card { background: #fff; border: 1px solid #bdbdbd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    .username { font-weight: bold; color: #2e8b57; }
    .timestamp { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Community Chat</h1>
  <a href="menu.html" class="back-menu-btn" style="display:inline-block;margin-bottom:1.5rem;padding:12px 24px;background:#2e8b57;color:#fff;border-radius:8px;text-decoration:none;font-weight:bold;font-size:1.1em;box-shadow:0 2px 6px #eee;transition:background 0.2s;">‚Üê Back to Menu</a>
  <div id="chat-section" style="max-width:600px;margin:auto;">
    <h2>Chat Room</h2>
    <div id="chat-messages" style="height:300px;overflow-y:auto;border:1px solid #ccc;padding:1em;background:#fff;margin-bottom:1em;"></div>
    <form id="chat-form" style="display:flex;gap:1em;">
      <textarea id="message" rows="3" style="flex:1;resize:vertical;" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
    <span id="chat-status"></span>
  </div>
  <script type="module">
    import { supabase } from '/lib/supabase.js';

    // Submit a new message
    document.getElementById('chat-form').onsubmit = async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('chat-status');
      status.textContent = '';
      if (!message) {
        status.textContent = 'Please enter a message.';
        return;
      }
      const { data: userData } = await supabase.auth.getUser();
      const user_id = userData?.user?.id;
      if (!user_id) {
        status.textContent = 'You must be signed in to send a message.';
        return;
      }
      const { error } = await supabase
        .from('community_messages')
        .insert([{ message, user_id }]);
      if (error) {
        status.textContent = 'Error: ' + error.message;
        return;
      }
      status.textContent = 'Message sent!';
      document.getElementById('chat-form').reset();
        loadMessages(); // This line remains unchanged
    };

    // Load and display messages
      async function loadMessages() {
        const { data: messages } = await supabase
          .from('community_messages')
          .select('id, user_id, message, created_at')
          .order('created_at', { ascending: true });
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        for (const msg of messages || []) {
          let username = msg.user_id;
          let avatar = 'default-avatar.png';
          const { data: profile } = await supabase
            .from('profiles')
            .select('full_name, avatar_url')
            .eq('id', msg.user_id)
            .single();
          if (profile) {
            if (profile.full_name) username = profile.full_name;
            if (profile.avatar_url) avatar = profile.avatar_url;
          }
          chatMessages.innerHTML += `
            <div style="margin-bottom:1em;">
              <img src="${avatar}" width="24" height="24" style="vertical-align:middle;border-radius:50%;">
              <strong>${username}:</strong>
              <span>${msg.message}</span>
              <small style="color:#888;">${new Date(msg.created_at).toLocaleTimeString()}</small>
            </div>
          `;
        }
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    loadMessages();
  </script>
</body>
</html>
