<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Make a Suggestion ‚Äì Friendship Community</title>
  <script type="module" src="/lib/supabase.js" defer></script>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f6f1;
      color: #3b2f2f;
      margin: 40px;
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
    }

    h1 {
      color: #6b4f1d;
    }

    form {
      background-color: #fff;
      border: 1px solid #d8bfa3;
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #2e8b57;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%; /* Make button full width */
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .menu-button {
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 30px;
    }

    .form-status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body> 
   <h1>üí° Make a Suggestion</h1>
  <p>Share your voice. Every suggestion is a seed for transformation.</p>

  <form id="suggestionForm">
    <label for="title">üå± Title</label>
    <input type="text" id="title" name="title" placeholder="e.g. Rituals for Newcomers" required>

    <label for="description">üìù Description</label>
    <textarea id="description" name="description" rows="5" placeholder="Describe your idea or question..." required></textarea>

    <label for="status">üìå Status</label>
    <select id="status" name="status">
      <option value="suggestion">Suggestion</option>
      <option value="discussion">Discussion</option>
      <option value="agreement">Agreement</option> 
     </select>
    <button type="submit" id="submit-btn">Submit Suggestion</button>
    <div id="form-status" class="form-status"></div>
</form>

<script type="module">
  // Import the configured client from your existing library file
  import { supabase } from '/lib/supabase.js';

  const suggestionForm = document.getElementById("suggestionForm");
  const submitBtn = document.getElementById("submit-btn");
  const formStatus = document.getElementById("form-status");

  suggestionForm.addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent default form submission

    // Disable button and show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';
    formStatus.textContent = '';

    // Get form values
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const status = document.getElementById("status").value;

    // Use the Supabase client to insert data into the 'suggestions' table
    const { data, error } = await supabase
      .from('suggestions')
      .insert([
        { 
          title: title, 
          description: description,
          status: status
        }
      ]);

    if (error) {
      console.error("Error submitting suggestion:", error);
      formStatus.textContent = `‚ö†Ô∏è Error: ${error.message}`;
      formStatus.style.color = 'red';
      // Re-enable the button on error
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit Suggestion';
    } else {
      formStatus.textContent = "üå± Suggestion submitted successfully! Redirecting...";
      formStatus.style.color = 'green';
      suggestionForm.reset(); // Clear the form
      
      // Redirect to the menu after a short delay
      setTimeout(() => {
        window.location.href = "menu.html";
      }, 2000);
    }
  });
</script>

   
  <a href="menu.html" class="menu-button">üîô Return to Menu</a>

</body>
</html>
