<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’¡ Make a Suggestion</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f9f9f9; padding: 2rem; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #4a7c59; }
    form { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 1.2rem; font-weight: bold; }
    textarea, input[type="text"] { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; box-sizing: border-box; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background-color: #4a7c59; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; width: 100%; }
    button:disabled { background-color: #ccc; }
    #status-message { margin-top: 1rem; font-weight: bold; text-align: center; }
    .menu-button { background-color: #6b4f1d; color: #fff; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; display: block; width: fit-content; margin: 30px auto 0; }
  </style>
</head>
<body>
  <h1>ğŸ’¡ Make a Suggestion</h1>

  <form id="suggestion-form">
    <label for="title">Suggestion Title</label>
    <input type="text" id="title" name="title" placeholder="Short summary or title" required />

    <label for="description">Describe your suggestion</label>
    <textarea id="description" name="description" rows="4" placeholder="Describe your idea or suggestion..." required></textarea>

    <button type="submit" id="submit-btn">Submit Suggestion</button>
  </form>

  <div id="status-message"></div>

  <a href="discussions.html" class="menu-button">ğŸ—£ï¸ View Current Discussions</a>
  <a href="menu.html" class="menu-button">ğŸ”™ Return to Menu</a>

  <script type="module">
    import { supabase } from '/lib/supabase.js';

    const form = document.getElementById('suggestion-form');
    const statusMessage = document.getElementById('status-message');
    const submitBtn = document.getElementById('submit-btn');

    let currentUser;

    async function getUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        statusMessage.textContent = "âš ï¸ You must be logged in to submit a suggestion.";
        statusMessage.style.color = 'red';
        form.style.display = 'none';
        return null;
      }
      return user;
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      submitBtn.disabled = true;
      statusMessage.textContent = 'Submitting...';
      statusMessage.style.color = 'black';

      currentUser = await getUser();
      if (!currentUser) return;

      const title = form.title.value.trim();
      const description = form.description.value.trim();

      // Insert suggestion with status 'open'
      const { error } = await supabase
        .from('suggestions')
        .insert({
          title,
          description,
          author_id: currentUser.id,
          status: 'open'
        });

      if (error) {
        statusMessage.textContent = `Error: ${error.message}`;
        statusMessage.style.color = 'red';
      } else {
        statusMessage.textContent = 'âœ… Suggestion submitted!';
        statusMessage.style.color = 'green';
        form.reset();
      }
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
