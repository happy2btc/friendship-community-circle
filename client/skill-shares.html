<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Sharing</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f9f6f1;
      color: #3b2f2f;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: url('public/sarkaria-8-bedroom.jpg') center/cover no-repeat;
      z-index: 0;
      opacity: 0.4;
      pointer-events: none;
    }

    .container, h1, .menu-button {
      position: relative;
      z-index: 1;
    }
    .container { max-width: 800px; margin: auto; }
    h1 { font-size: 2em; margin-bottom: 1em; }
    .skill-form { background: #fff; border-radius: 8px; padding: 1.5em; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 2em; }
    .skill-list { margin-top: 2em; }
    .skill-card { background: #fff; border-radius: 8px; padding: 1em; margin-bottom: 1.5em; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .skill-title { font-size: 1.2em; font-weight: bold; margin-bottom: 0.5em; }
    .skill-presenter { color: #4a7c59; font-weight: bold; }
    .skill-date { color: #888; font-size: 0.95em; margin-left: 1em; }
    .menu-button { display: block; width: fit-content; margin: 2em auto 0 auto; background-color: #4a7c59; color: #fff; padding: 10px 18px; border-radius: 6px; text-decoration: none; font-weight: bold; text-align: center; }
    .menu-button.fixed-top-right { position: fixed; top: 20px; right: 20px; margin: 0; z-index: 1000; }
    video { max-width: 100%; border-radius: 6px; margin-top: 1em; }
    label { display: block; margin-top: 1em; }
    input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.2em; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; }
    button[type="submit"] { background: #4a7c59; color: #fff; border: none; border-radius: 6px; padding: 0.7em 2em; font-size: 1.1em; cursor: pointer; margin-top: 1em; }
    button[type="submit"]:hover { background: #388e3c; }
  </style>
</head>
<body>
  <div class="container">
    <a href="main-menu.html" class="menu-button fixed-top-right">ðŸ”™ Return to Menu</a>
    <h1>Skill Sharing</h1>
    <form id="skill-share-form" class="skill-form">
      <label for="skill_name">Skill Name</label>
      <input type="text" id="skill_name" name="skill_name" required>

      <label for="skill_description">Skill Description</label>
      <textarea id="skill_description" name="skill_description" rows="3"></textarea>

      <label for="video_mode">Video Source</label>
      <select id="video_mode" name="video_mode" aria-label="Video source">
        <option value="url">Paste a video URL (recommended)</option>
        <option value="upload">Upload a local video file</option>
      </select>

      <div id="video-url-wrapper" style="margin-top:0.5em;">
        <label for="video_url">Video URL</label>
        <input type="url" id="video_url" name="video_url" placeholder="https://..." />
        <div style="font-size:0.9em;color:#666;margin-top:0.25em;">Paste a hosted video URL (YouTube embed, direct mp4 link, or hosted file URL). If the URL is a YouTube link we will render it in an iframe.</div>
      </div>

      <div id="video-upload-wrapper" style="display:none;margin-top:0.5em;">
        <label for="video">Upload Video</label>
        <input type="file" id="video" name="video" accept="video/*" />
      </div>

      <button type="submit">Share Skill</button>
    </form>

    <div class="skill-list" id="skill-list"></div>
  </div>
  <script type="module">
    import { supabase } from '/lib/supabase.js';

    // Helper: Get current user
    async function getCurrentUser() {
      const { data } = await supabase.auth.getUser();
      return data?.user;
    }

    // Helper: Get presenter name by id
    async function getPresenterName(id) {
      const { data } = await supabase
        .from('profiles')
        .select('full_name')
        .eq('id', id)
        .single();
      return data?.full_name || 'Unknown';
    }

    // Upload video to Supabase Storage
    async function uploadVideo(file) {
      const fileName = `${crypto.randomUUID()}_${file.name}`;
      const { data, error } = await supabase.storage
        .from('skill_videos')
        .upload(fileName, file);
      if (error) throw error;
      // Get public URL
      const { publicUrl } = supabase.storage
        .from('skill_videos')
        .getPublicUrl(fileName);
      return publicUrl;
    }

    // Toggle between URL input and file upload
    document.getElementById('video_mode').addEventListener('change', (e) => {
      const mode = e.target.value;
      document.getElementById('video-url-wrapper').style.display = mode === 'url' ? 'block' : 'none';
      document.getElementById('video-upload-wrapper').style.display = mode === 'upload' ? 'block' : 'none';
      // clear fields when switching
      if (mode === 'url') document.getElementById('video').value = '';
      else document.getElementById('video_url').value = '';
    });

    // Handle form submit
    document.getElementById('skill-share-form').onsubmit = async (e) => {
      e.preventDefault();
      const user = await getCurrentUser();
      if (!user) {
        alert('You must be signed in to share a skill.');
        return;
      }
      const skill_name = document.getElementById('skill_name').value.trim();
      const skill_description = document.getElementById('skill_description').value.trim();
      const mode = document.getElementById('video_mode').value;
      let video_url = '';
      if (!skill_name) {
        alert('Please enter a skill name.');
        return;
      }
      try {
        if (mode === 'url') {
          const candidate = document.getElementById('video_url').value.trim();
          if (!candidate) { alert('Please paste a video URL.'); return; }
          // Basic validation
          if (!/^https?:\/\//i.test(candidate)) { alert('Please enter a valid URL (starting with http:// or https://)'); return; }
          video_url = candidate;
        } else {
          const videoFile = document.getElementById('video').files[0];
          if (!videoFile) { alert('Please select a video file to upload.'); return; }
          video_url = await uploadVideo(videoFile);
        }
      } catch (err) {
        alert('Video handling failed: ' + (err.message || err));
        return;
      }

      // Insert into skill_shares table
      const { error } = await supabase.from('skill_shares').insert([{
        skill_name,
        skill_description,
        presenter_id: user.id,
        video_url
      }]);
      if (error) {
        alert('Failed to share skill: ' + error.message);
        return;
      }
      document.getElementById('skill-share-form').reset();
      // reset UI to show URL input by default
      document.getElementById('video_mode').value = 'url';
      document.getElementById('video-url-wrapper').style.display = 'block';
      document.getElementById('video-upload-wrapper').style.display = 'none';
      loadSkills();
    };

    // Load and display skill shares
    async function loadSkills() {
      const { data: skills } = await supabase
        .from('skill_shares')
        .select('id, skill_name, skill_description, presenter_id, video_url, created_at')
        .order('created_at', { ascending: false });
      const skillList = document.getElementById('skill-list');
      if (!skills || skills.length === 0) {
        skillList.innerHTML = '<em>No skills shared yet.</em>';
        return;
      }
      skillList.innerHTML = await Promise.all(skills.map(async skill => {
        const presenter = await getPresenterName(skill.presenter_id);
        return `
          <div class="skill-card">
            <div class="skill-title">${skill.skill_name}</div>
            <div>${skill.skill_description || ''}</div>
            <div>
              <span class="skill-presenter">${presenter}</span>
              <span class="skill-date">${new Date(skill.created_at).toLocaleString()}</span>
            </div>
            ${skill.video_url ? (skill.video_url.includes('youtube.com') || skill.video_url.includes('youtu.be') ? `
              <div style="margin-top:0.5em;"><iframe width="560" height="315" src="https://www.youtube.com/embed/${(function(){ try { const u = new URL(skill.video_url); if (u.hostname.includes('youtu.be')) return u.pathname.slice(1); if (u.hostname.includes('youtube.com')) return u.searchParams.get('v'); } catch(e){ } return ''; })()}" frameborder="0" allowfullscreen></iframe></div>
            ` : `<video controls src="${skill.video_url}"></video>`) : ''}
          </div>
        `;
      })).then(arr => arr.join(''));
    }

    loadSkills();
  </script>
</body>
</html>
