<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; max-width: 400px; margin: auto; }
    h1 { text-align: center; }
    form { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; }
    label, input, button { display: block; width: 100%; margin-bottom: 1rem; }
    button { background: #4a7c59; color: #fff; border: none; border-radius: 6px; padding: 10px; font-size: 1em; cursor: pointer; }
    #status { text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Change Password</h1>
  <form id="change-form">
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" required />
    <button type="submit">Change Password</button>
  </form>
  <div id="status"></div>
  <script type="module">
    import { supabase } from '/lib/supabase.js';
    const form = document.getElementById('change-form');
    const status = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // After redirect from email, get access_token from URL
      const params = new URLSearchParams(window.location.hash.replace('#', '?'));
      const access_token = params.get('access_token');
      const refresh_token = params.get('refresh_token');
      if (access_token && refresh_token) {
        await supabase.auth.setSession({ access_token, refresh_token });
      }

      const newPassword = form['new-password'].value;
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        status.textContent = 'Error: ' + error.message;
        status.style.color = 'red';
      } else {
        status.textContent = 'Password changed successfully!';
        status.style.color = 'green';
        setTimeout(() => {
          window.location.href = window.location.origin + '/index.html';
        }, 1500); // Redirect after 1.5 seconds
      }
    });
  </script>
</body>
</html>
