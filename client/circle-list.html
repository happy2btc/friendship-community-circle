<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circles</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    .fixed-menu-btn {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 100;
      background-color: #6c757d;
      color: #fff;
      padding: 12px 22px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.08em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
      display: block;
    }
    .fixed-menu-btn:hover, .fixed-menu-btn:focus {
      background-color: #495057;
    }
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    .circle-card { background: #fff; border: 1px solid #bdbdbd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    .circle-actions { margin-top: 1rem; }
    button { margin-right: 1rem; }
    /* Quick access circles */
    .quick-circles { display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin:12px 0 18px 0; }
    .quick-circle-btn { background: linear-gradient(180deg,#fff8ef,#f3e7d3); border:1px solid #d8bfa3; padding:8px 12px; border-radius:8px; color:#3b2f2f; text-decoration:none; font-weight:700; box-shadow:0 2px 6px rgba(0,0,0,0.06); display:inline-flex; gap:8px; align-items:center; }
    .quick-circle-btn:hover { transform: translateY(-2px); }
    .quick-circle-count { font-size:0.8rem; color:#666; margin-left:6px; }
  </style>
</head>
<body>
  <h1>Circles</h1>
  <!-- Quick Access Circles -->
  <div id="quick-access-wrapper">
    <h3 style="margin:6px 0 8px 0;">Quick Access â€” Circles</h3>
    <div id="quick-circles" class="quick-circles"></div>
  </div>
  <!-- original static Coven Community Network button removed; quick-access list shows all circles below -->
  <div id="circles"></div>
  <a href="main-menu.html" class="fixed-menu-btn">ðŸ”™ Return to Menu</a>
  <script type="module">
    import { supabase } from '/lib/supabase.js';
    const circlesDiv = document.getElementById('circles');
    let currentUserId = null;
    let userCircleIds = [];

    async function getCurrentUser() {
      const { data: userData } = await supabase.auth.getUser();
      currentUserId = userData?.user?.id;
    }

    async function getUserCircles() {
      const { data } = await supabase
        .from('circle_members')
        .select('circle_id')
        .eq('user_id', currentUserId);
      userCircleIds = data ? data.map(row => row.circle_id) : [];
    }

    async function loadCircles() {
      await getCurrentUser();
      await getUserCircles();
      const { data: circles } = await supabase.from('circles').select('*');
      circlesDiv.innerHTML = '';
      circles.forEach(circle => {
        const card = document.createElement('div');
        card.className = 'circle-card';
        card.innerHTML = `
          <strong>${circle.name}</strong><br>
          <span>${circle.description || ''}</span>
          <div class="circle-actions"></div>
        `;
        const actions = card.querySelector('.circle-actions');
        if (userCircleIds.includes(circle.id)) {
          // Already a member: show Leave and Switch
          const leaveBtn = document.createElement('button');
          leaveBtn.textContent = 'Leave Circle';
          leaveBtn.onclick = async () => {
            await supabase
              .from('circle_members')
              .delete()
              .eq('circle_id', circle.id)
              .eq('user_id', currentUserId);
            alert('Left circle!');
            loadCircles();
          };
          actions.appendChild(leaveBtn);

          const switchBtn = document.createElement('button');
          switchBtn.textContent = 'Enter Circle';
          switchBtn.onclick = () => {
            localStorage.setItem('active_circle_id', circle.id);
            alert('Entered ' + circle.name);
            // Optionally redirect to the circle's page
            window.location.href = `circle.html?id=${circle.id}`;
          };
          actions.appendChild(switchBtn);
        } else {
          // Not a member: show Join
          const joinBtn = document.createElement('button');
          joinBtn.textContent = 'Join Circle';
          joinBtn.onclick = async () => {
            await supabase
              .from('circle_members')
              .insert([{ circle_id: circle.id, user_id: currentUserId }]);
            alert('Joined circle!');
            loadCircles();
          };
          actions.appendChild(joinBtn);
        }
        circlesDiv.appendChild(card);
      });
    }

    loadCircles();
    // --- Quick Access rendering ---
    // Show all circles in quick access (no static favorites)
    function makeCircleButton(circle, count) {
      const a = document.createElement('a');
      a.href = `circle.html?id=${encodeURIComponent(circle.id)}`;
      a.className = 'quick-circle-btn';
      a.innerHTML = `<span>${circle.name}</span>` + (typeof count === 'number' ? `<span class="quick-circle-count">(${count})</span>` : '');
      return a;
    }

    async function renderQuickCircles() {
      const container = document.getElementById('quick-circles');
      container.innerHTML = '';
      try {
        const { data: circles } = await supabase.from('circles').select('id,name');
        if (!circles || !circles.length) return;
        // fetch member counts and render all circles (sorted by name)
        const counts = await Promise.all(circles.map(async c => {
          const { count } = await supabase.from('circle_members').select('id', { head: true, count: 'exact' }).eq('circle_id', c.id);
          return { id: c.id, name: c.name, count: count || 0 };
        }));
        // render all circles; you can change sorting if desired
        counts.sort((a,b) => b.count - a.count); // show most-popular first
        counts.forEach(c => container.appendChild(makeCircleButton(c, c.count)));
      } catch (e) {
        console.warn('Quick circles load failed', e);
      }
    }

    renderQuickCircles();
    // Realtime subscription to refresh when memberships change
    try {
      supabase
        .channel('public:circle_members')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'circle_members' }, () => {
          clearTimeout(window.__quickCirclesTimer);
          window.__quickCirclesTimer = setTimeout(renderQuickCircles, 500);
        })
        .subscribe();
    } catch (e) { console.warn('Realtime quick circles failed', e); }
  </script>
</body>
</html>
