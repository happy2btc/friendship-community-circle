<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Community Circle</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fdf6f0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .form-container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    form, #loginForm {
      margin-top: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
    }

    .back-button {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ğŸŒ¿ Welcome to the Circle</h1>
    <form id="joinForm">
      <label for="name">ğŸª¶ Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">ğŸ“¬ Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">ğŸ”‘ Password</label>
      <input type="password" id="password" name="password" required />

      <label for="phone">ğŸ“± Phone Number (optional)</label>
      <input type="tel" id="phone" name="phone" />

      <label for="wallet">ğŸ’  Wallet Address (optional)</label>
      <input type="text" id="wallet" name="wallet" />

      <button type="submit">Step Into the Circle</button>
    </form>

    <div class="back-button">
      <a href="#" id="showLogin">â†’ Already a member? Login</a>
    </div>

    <div id="loginForm" style="display:none;">
      <h2>ğŸ” Login to the Circle</h2>
      <label for="loginEmail">ğŸ“¬ Email</label>
      <input type="email" id="loginEmail" required />
      <label for="loginPassword">ğŸ”‘ Password</label>
      <input type="password" id="loginPassword" required />
      <button id="loginButton">Login</button>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/lib/supabase.js';

    document.getElementById("joinForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
const password = document.getElementById("password").value;
const name = document.getElementById("name").value;
const phone = document.getElementById("phone").value;
const wallet = document.getElementById("wallet").value;

const { error } = await supabase.auth.signUp({
  email,
  password,
  options: {
    data: {
      name,
      phone,
      wallet
    }
  }
});
      if (error) {
        alert("Registration failed: " + error.message);
      } else {
        window.location.href = "affirm.html";
      }
    });

    document.getElementById("showLogin").addEventListener("click", () => {
      document.getElementById("loginForm").style.display = "block";
    });

    document.getElementById("loginButton").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        window.location.href = "menu.html";
      }
    });
  </script>
</body>
</html>
