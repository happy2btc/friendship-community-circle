<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Friendship Community Circle</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f6f1;
      color: #3b2f2f;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .main-title {
      font-size: 2.5em; /* Larger font for the main title */
      font-weight: bold;
      color: #6b4f1d;
      text-align: center;
      margin-bottom: 10px;
    }
    h2 {
      color: #6b4f1d;
      text-align: center;
      font-size: 1.8em;
      font-weight: normal;
    }
    form {
      background-color: #fff;
      border: 1px solid #d8bfa3;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #2e8b57;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      width: 100%;
      font-size: 1.1em;
    }
    .form-status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="main-title">The Fellowship Community Circle</div>
  <h2>üåø Welcome to the Circle</h2>
  
  <form id="auth-form">
    <label for="name">ü™∂ Your Name</label>
    <input type="text" id="name" name="name">

    <label for="phone">üì± Phone (optional)</label>
    <input type="tel" id="phone" name="phone">

    <label for="email">üì¨ Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="password">üîë Password</label>
    <input type="password" id="password" name="password" required minlength="6">

    <button type="submit">Enter the Circle</button>
    <div id="form-status"></div>
  </form>

  <script type="module">
    import { supabase } from './lib/supabase.js';

    const authForm = document.getElementById('auth-form');
    const formStatus = document.getElementById('form-status');

    authForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      formStatus.textContent = 'Entering...';
      formStatus.style.color = '#333';

      const form = event.target;
      const formData = new FormData(form);
      const email = formData.get('email');
      const password = formData.get('password');
      const name = formData.get('name');
      const phone = formData.get('phone');

      // First, try to log in
      let { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (loginError) {
        // If login fails, assume it's a new user and try to sign them up
        if (loginError.message === 'Invalid login credentials') {
          if (!name) {
            formStatus.textContent = '‚ö†Ô∏è Please provide your name to sign up.';
            formStatus.style.color = 'red';
            return;
          }
          
          let { data: signUpData, error: signUpError } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
              data: {
                full_name: name,
                phone: phone // Save the optional phone number
              }
            }
          });

          if (signUpError) {
            formStatus.textContent = `‚ö†Ô∏è Error: ${signUpError.message}`;
            formStatus.style.color = 'red';
          } else {
            // SIGN UP SUCCESS: Immediately redirect to affirm page
            window.location.href = 'affirm.html';
          }
        } else {
          // A different login error occurred
          formStatus.textContent = `‚ö†Ô∏è Error: ${loginError.message}`;
          formStatus.style.color = 'red';
        }
      } else {
        // LOGIN SUCCESS: Check if they have affirmed
        const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('affirmation_text')
            .eq('id', loginData.user.id)
            .single();

        if (profile && profile.affirmation_text) {
            // They have affirmed, go to menu
            window.location.href = 'menu.html';
        } else {
            // They have not affirmed, go to affirm page
            window.location.href = 'affirm.html';
        }
      }
    });
  </script>
</body>
</html>
