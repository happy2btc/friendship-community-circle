<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Friendship Community Circle</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f6f1;
      color: #3b2f2f;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #6b4f1d;
      text-align: center;
    }
    form {
      background-color: #fff;
      border: 1px solid #d8bfa3;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #2e8b57;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      width: 100%;
      font-size: 1.1em;
    }
    .form-status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>üåø Welcome to the Circle</h1>
  <form id="sign-up-form">
    <label for="name">ü™∂ Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">üì¨ Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="password">üîë Password</label>
    <input type="password" id="password" name="password" required minlength="6">

    <label for="phone">üì± Phone Number (optional)</label>
    <input type="tel" id="phone" name="phone">

    <label for="wallet_address">üí† Wallet Address (optional)</label>
    <input type="text" id="wallet_address" name="wallet_address">

    <button type="submit">Step Into the Circle</button>
    <div id="form-status"></div>
  </form>

  <script type="module">
    import { supabase } from './lib/supabase.js';

    const signUpForm = document.getElementById('sign-up-form');
    const formStatus = document.getElementById('form-status');

    signUpForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      formStatus.textContent = 'Processing...';
      formStatus.style.color = '#333';

      const form = event.target;
      const formData = new FormData(form);
      const email = formData.get('email');
      const password = formData.get('password');
      const name = formData.get('name');
      const phone = formData.get('phone');
      const walletAddress = formData.get('wallet_address');

      let { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (loginError) {
        if (loginError.message === 'Invalid login credentials') {
          let { data: signUpData, error: signUpError } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
              data: {
                full_name: name,
                phone: phone,
                wallet_address: walletAddress,
              }
            }
          });

          if (signUpError) {
            formStatus.textContent = `‚ö†Ô∏è Error: ${signUpError.message}`;
            formStatus.style.color = 'red';
          } else {
            formStatus.textContent = '‚úÖ Success! Please check your email for a confirmation link to activate your account.';
            formStatus.style.color = 'green';
            form.reset();
          }
        } else {
          formStatus.textContent = `‚ö†Ô∏è Error: ${loginError.message}`;
          formStatus.style.color = 'red';
        }
      } else {
        // Login was successful, check for affirmation before redirecting
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('affirmation_text')
            .eq('id', user.id)
            .single();

          if (profileError && profileError.code !== 'PGRST116') { // Ignore error for no rows found
            formStatus.textContent = `‚ö†Ô∏è Could not verify affirmation: ${profileError.message}`;
            formStatus.style.color = 'red';
          } else {
            if (profile && profile.affirmation_text) {
              window.location.href = 'menu.html';
            } else {
              window.location.href = 'affirm.html';
            }
          }
        } else {
            // Fallback, should not be reached
            window.location.href = 'menu.html';
        }
      }
    });
  </script>
</body>
</html>
