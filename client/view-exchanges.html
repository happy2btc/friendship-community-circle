<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <title>Browse the Circle of Exchange</title>
  <script type="module" src="/lib/supabase.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f9f9f9; padding: 2rem; }
    h1 { text-align: center; color: #6b4f1d; }
    .offerings-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
    .offering-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .offering-card h3 { margin-top: 0; color: #3b2f2f; }
    .offering-card p { margin: 0.5rem 0; }
    .offering-card strong { color: #8c6f4e; }
    .respond-button { background-color: #2e8b57; color: white; text-decoration: none; padding: 10px 15px; border-radius: 6px; display: inline-block; margin-top: 1rem; font-weight: bold; }
    .menu-button {
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
      box-shadow: 0 2px 8px #eee;
      width: fit-content;
      margin: 0;
    }
    .self-note { color: #2e8b57; font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üéÅ Offerings in the Circle</h1>
  <div id="offerings-container">
    <p>Loading offerings...</p>
  </div>
  <a href="menu.html" class="menu-button">üîô Return to Menu</a>

  <script type="module">
    import { supabase } from '/lib/supabase.js';

    const container = document.getElementById('offerings-container');

    async function loadOfferings() {
      const { data: { user } } = await supabase.auth.getUser();

      // Step 1: Fetch all offerings and their related data in one go
      const { data: offerings, error } = await supabase.rpc('get_offerings_with_images');

      if (error) {
        container.innerHTML = `<p style="color: red;">Error loading offerings: ${error.message}</p>`;
        return;
      }

      if (!offerings || offerings.length === 0) {
        container.innerHTML = '<p>There are no visible offerings at this time.</p>';
        return;
      }

      container.innerHTML = ''; // Clear the loading message

      for (const offering of offerings) {
        const card = document.createElement('div');
        card.className = 'offering-card';
        
        let content = `<h3>${offering.full_name || 'A Circle Member'}</h3>`;

        // --- Display gallery images using the pre-fetched JSON array ---
        const images = offering.images; // This is now a JSON array of image paths
        if (images && images.length > 0) {
            // We still create signed URLs on the client, but we avoid the extra DB query
            const signedUrls = await Promise.all(images.map(async (imagePath) => {
                if (!imagePath) return null;
                const { data: signedUrlData } = await supabase.storage.from('offer-images').createSignedUrl(imagePath, 3600);
                return signedUrlData?.signedUrl;
            }));
            
            const validUrls = signedUrls.filter(Boolean);
            if (validUrls.length > 0) {
                content += `<div style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:1rem;">`;
                content += validUrls.map(url => `<a href="${url}" target="_blank"><img src="${url}" style="width:80px; height:80px; object-fit:cover; border-radius:6px;"></a>`).join('');
                content += `</div>`;
            }
        }

        if (offering.want) content += `<p><strong>üå± Seeks:</strong> ${offering.want}</p>`;
        if (offering.give) content += `<p><strong>üåæ Offers:</strong> ${offering.give}</p>`;
        if (offering.passion) content += `<p><strong>üî• Passionate About:</strong> ${offering.passion}</p>`;

        // Show a note if this is the current user's offering
        if (user && offering.user_id === user.id) {
          content += `<div class="self-note">This is your offering.</div>`;
        } else {
          // Add chat and email buttons for other members
          const memberName = offering.full_name || 'this member';
          if (offering.user_id) {
            content += `<a href="message-center.html?to=${encodeURIComponent(offering.user_id)}" class="respond-button" style="display:inline-block;margin:8px 8px 0 0;padding:8px 16px;background:#2e8b57;color:#fff;border-radius:6px;text-decoration:none;font-weight:bold;">üí¨ Chat with ${memberName}</a>`;
          }
          if (offering.email) {
            const mailtoLink = `mailto:${offering.email}?subject=Response to your Circle of Exchange offering`;
            content += `<a href="${mailtoLink}" class="respond-button" style="display:inline-block;margin:8px 0 0 0;padding:8px 16px;background:#4a7c59;color:#fff;border-radius:6px;text-decoration:none;font-weight:bold;">‚úâÔ∏è Email ${memberName}</a>`;
          }
        }

        card.innerHTML = content;
        container.appendChild(card);
      }
    }

    loadOfferings();
  </script>
</body>
</html>
