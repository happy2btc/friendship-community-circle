<!DOCTYPE html>
<html>
<head>
  <title>Affirm Your Values ‚Äì New Paradigm Friendship Community</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e6f7f2;
      color: #333;
      margin: 40px;
      font-size: 1.2em;
    }

    h1, h2, p {
      text-align: center;
    }

    .affirm-box {
      background-color: #fff;
      border: 1px solid #a3d9c5;
      border-radius: 12px;
      padding: 30px;
      margin: 40px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      width: 80%;
      max-width: 700px;
    }

    .affirm-box label {
      display: block;
      margin: 10px 0;
    }

    button {
      background-color: #2e8b57;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    .next-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .next-buttons a {
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
    }

    #affirmStatus {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üå± Affirm Your Values</h1>
  <p id="introText">You‚Äôve already joined by connecting your wallet. Now affirm what you stand for.</p>

  <div class="affirm-box" id="affirmBox">
    <h2>üß≠ What Do You Believe In?</h2>
    <form id="affirmForm">
      <label><input type="checkbox" name="value" value="authenticity"> I value authenticity in how I show up.</label>
      <label><input type="checkbox" name="value" value="collaboration"> I believe in collaboration over competition.</label>
      <label><input type="checkbox" name="value" value="belonging"> I commit to creating belonging for others.</label>
      <label><input type="checkbox" name="value" value="transparency"> I believe in transparent decision-making.</label>
      <label><input type="checkbox" name="value" value="accountability"> I welcome accountability as a form of care.</label>
      <label><input type="checkbox" name="value" value="ritual"> I honor ritual and emotional safety in how we gather.</label>
    </form>

    <button onclick="affirmValues()">‚úÖ Affirm & Continue</button>
    <p id="affirmStatus"></p>
  </div>

  <div class="next-buttons" id="nextButtons" style="display:none;">
    <a href="suggestions.html">üåü Make a Suggestion</a>
    <a href="discussions.html">üó£Ô∏è View Current Discussions</a>
    <a href="agreements.html">üìú View Agreements & Voting</a>
  </div>

  <script>
    if (localStorage.getItem("affirmed") === "true") {
      document.getElementById("affirmBox").style.display = "none";
      document.getElementById("introText").innerText = "üå∏ You‚Äôve already affirmed your values. Choose how to engage:";
      document.getElementById("nextButtons").style.display = "block";
    }

    function affirmValues() {
      const checkboxes = document.querySelectorAll('input[name="value"]:checked');
      if (checkboxes.length === 0) {
        document.getElementById('affirmStatus').innerText = "üå∏ Please affirm at least one value.";
        return;
      }

      const affirmed = Array.from(checkboxes).map(cb => cb.value);
      localStorage.setItem("affirmed", "true");
      document.getElementById('affirmStatus').innerText = `‚úÖ You‚Äôve affirmed: ${affirmed.join(", ")}. Welcome to the circle.`;
      document.getElementById("affirmBox").style.display = "none";
      document.getElementById("introText").innerText = "üå∏ You‚Äôve affirmed your values. Choose how to engage:";
      document.getElementById("nextButtons").style.display = "block";
    }
  </script>
</body>
</html>
