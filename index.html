<!DOCTYPE html>
<html>
<head>
  <title>Connect Wallet Ritual</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffacd;
      color: #333;
      margin: 40px;
      font-size: 1.2em;
      text-align: center;
    }

    button {
      background-color: #d64d35;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    #walletStatus {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>🌞 Welcome, Keeper of the Flame</h1>
  <p>Your presence is felt. Connect your wallet to begin the ritual of belonging.</p>

  <button id="connectWalletBtn">🌈 Connect Wallet</button>
  <p id="walletStatus"></p>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    window.onload = () => {
      document.getElementById('connectWalletBtn').onclick = async () => {
        if (window.ethereum) {
          try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const address = await signer.getAddress();
            document.getElementById('walletStatus').innerText = `👋 Welcome, ${address.slice(0, 6)}... You are witnessed.`;
          } catch (error) {
            document.getElementById('walletStatus').innerText = `⚠️ Connection declined. You are still held in care.`;
          }
        } else {
          document.getElementById('walletStatus').innerText = `😿 Please install MetaMask to connect.`;
        }
      };
    };
  </script>
</body>
</html>
