<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <h2>Welcome to the Friendship Community</h2>
  <title>Join the Circle</title>
  <style>
    h2 {
  color: #4b3b1f;
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}
    body {
      font-family: serif;
      background-color: #fdf6e3;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #6b4f1d;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: serif;
    }
    button {
      margin-top: 1.5rem;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .back-button {
      margin-top: 2rem;
    }
    .back-button a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🌿 Join the Circle</h1>
  <p>This is where you name yourself. Where you say: “I’m here. I want to be part of this.”</p>

  <form id="joinForm">
    <label for="name">🪶 Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">📬 Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">📱 Phone Number (optional)</label>
    <input type="tel" id="phone" name="phone" />

    <button id="connectWallet" type="button">💠 Connect Wallet</button>

    <label for="wallet">💠 Wallet Address (optional)</label>
    <input type="text" id="wallet" name="wallet" />

    <button type="submit">Step Into the Circle</button>
  </form>

  <div class="back-button">
    <a href="menu.html">← Back to Menu</a>
  </div>

  <script>
    // Handle form submission and redirect
    document.getElementById("joinForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const wallet = document.getElementById("wallet").value;

      localStorage.setItem("memberName", name);
      localStorage.setItem("memberEmail", email);
      localStorage.setItem("memberPhone", phone);
      localStorage.setItem("memberWallet", wallet);

      window.location.href = "affirm.html";
    });

    // Connect Wallet button logic
    async function detectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          const walletAddress = accounts[0];
          document.getElementById("wallet").value = walletAddress;
          localStorage.setItem("memberWallet", walletAddress);
        } catch (err) {
          console.log("Wallet connection declined or failed:", err);
        }
      } else {
        alert("MetaMask not detected. Please install it to connect your wallet.");
      }
    }

    document.getElementById("connectWallet").addEventListener("click", detectWallet);

    // Auto-fill wallet if previously stored
    window.addEventListener("load", () => {
      const savedWallet = localStorage.getItem("memberWallet");
      if (savedWallet) {
        document.getElementById("wallet").value = savedWallet;
      }
    });
  </script>
</body>
</html>
