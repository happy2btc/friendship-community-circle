<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writer's Wall</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f4ff;
            color: #333;
            margin: 0;
            padding: 0 0 40px 0;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            background: #e6f7f2;
            padding: 18px 0 10px 0;
            justify-content: center;
        }
        .menu-button {
            background: #b3c6e6;
            color: #333;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.2s;
        }
        .menu-button:hover {
            background: #8fa9d6;
        }
        .wall-container {
            max-width: 700px;
            margin: 2em auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #e0e0e0;
            padding: 2em;
        }
        h1 {
            text-align: center;
            color: #6b4f1d;
        }
        .post-form {
            margin-bottom: 2em;
            background: #f3f0fa;
            padding: 1.5em;
            border-radius: 10px;
        }
        .post-form label {
            display: block;
            margin-bottom: 0.3em;
            font-weight: bold;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            margin-bottom: 1em;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .post-form button {
            background: #6b4f1d;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        .post-form button:hover {
            background: #8c6f4e;
        }
        .post-list {
            margin-top: 2em;
        }
        .post-card {
            background: #f9f7ff;
            border-radius: 10px;
            box-shadow: 0 1px 6px #e0e0e0;
            margin-bottom: 1.5em;
            padding: 1.2em 1.5em;
        }
        .post-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #4a7c59;
            margin-bottom: 0.2em;
        }
        .post-meta {
            font-size: 0.95em;
            color: #888;
            margin-bottom: 0.7em;
        }
        .post-content {
            white-space: pre-wrap;
            margin-bottom: 0.7em;
        }
        .post-points {
            font-size: 0.95em;
            color: #a67c52;
            font-weight: bold;
        }
    </style>

        <a href="activities.html" class="menu-button">üèÜ Member Activities</a>
        <a href="celebration-wall.html" class="menu-button">üéâ Celebration Wall</a>
        <a href="community-chat.html" class="menu-button">üí¨ Community Chat</a>
    </div>
    <div class="wall-container">
        <h1>üìù Writer's Wall</h1>
        <form class="post-form" id="writer-form">
            <label for="title">Title of Work</label>
            <input type="text" id="title" name="title" required maxlength="120">

            <label for="content">Your Creation</label>
            <textarea id="content" name="content" rows="8" required placeholder="Paste or write your poem, story, or essay here..."></textarea>

            <label for="images">Upload Images (jpg, png, gif, etc., optional)</label>
            <input type="file" id="images" name="images" accept="image/*" multiple>

            <button type="submit">Post to Writer's Wall</button>
            <span id="form-status" style="margin-left:1em;color:#2e8b57;font-weight:bold;"></span>
        </form>
        <div class="post-list" id="post-list"></div>
    </div>
</body>
