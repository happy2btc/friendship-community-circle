name: Ritual Deploy to Supabase

on:
  push:
    branches: [main]

jobs:
  setup:
    name: 🛠️ Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Install dbmate to $HOME/bin
        run: |
          mkdir -p $HOME/bin
          curl -fsSL https://github.com/amacneil/dbmate/releases/download/v1.15.0/dbmate-linux-amd64 -o $HOME/bin/dbmate
          chmod +x $HOME/bin/dbmate

      - name: 📦 Upload dbmate binary
        uses: actions/upload-artifact@v4
        with:
          name: dbmate
          path: ${{ env.HOME }}/bin/dbmate

      - name: 🧙‍♂️ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

  deploy:
    name: 🔮 Build & Deploy Ritual
    needs: setup
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Download dbmate binary
        uses: actions/download-artifact@v4
        with:
          name: dbmate
          path: ${{ env.HOME }}/bin

      - name: 🛤️ Add $HOME/bin to PATH
        run: echo "$HOME/bin" >> $GITHUB_PATH

      - name: ✅ Confirm dbmate installation
        run: dbmate --version

      - name: 📜 Run database migrations
        run: dbmate --url "$SUPABASE_DB_URL" up

      - name: 🔮 Deploy Supabase Edge Functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
