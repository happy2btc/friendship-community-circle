name: Ritual Deploy to Supabase

on:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dbmate
        if: steps.cache-dbmate.outputs.cache-hit != 'true'
        run: |
          curl -fsSL https://github.com/amacneil/dbmate/releases/download/v1.15.0/dbmate-linux-amd64 -o /usr/local/bin/dbmate
          chmod +x /usr/local/bin/dbmate
          echo "/usr/local/bin" >> $GITHUB_PATH
          
      - name: Add /usr/local/bin to PATH

      - name: Cache Supabase CLI
        id: cache-supabase
        uses: actions/cache@v3
        with:
          path: ~/.supabase
          key: supabase-cli-v1

      - name: Setup Supabase CLI if not cached
        if: steps.cache-supabase.outputs.cache-hit != 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

  deploy:
    needs: setup
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Confirm dbmate installation
        run: dbmate --version
        
      - name: Run database migrations
        run: dbmate --url "$SUPABASE_DB_URL" up

      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_ID

        
