name: ðŸª„ Deploy Ritual

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸ§± Build Project
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Upload protected-pages to Supabase Storage
        uses: brendenehlers/supabase-storage-upload@v1
        with:
          upload_directory_path: 'supabase/storage/protected-pages'
          bucket_name: 'protected-pages'
        env:
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Push Supabase DB migrations
        run: supabase db push --db-url ${{ secrets.SUPABASE_DB_SESSION_URL }} >> migration-scroll.txt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ðŸ“¦ Upload migration scroll
        uses: actions/upload-artifact@v4
        with:
          name: migration-scroll
          path: migration-scroll.txt

      - name: Discover and Deploy Supabase Edge Functions
        run: |
          find supabase/functions -mindepth 1 -maxdepth 1 -type d | while read -r dir; do
            if [ -f "$dir/index.ts" ] || [ -f "$dir/index.tsx" ]; then
              FUNCTION_NAME=$(basename "$dir")
              echo "Deploying function: $FUNCTION_NAME"
              supabase functions deploy "$FUNCTION_NAME" --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
            fi
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: ðŸ”® Deploy Project
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
