<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affirm Your Values</title>
  <style>
    body {
      background-color: #eafaf1;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #d4f5dc;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸŒ± Welcome to the New Paradigm</h2>
    <p>Affirm your values to join our community:</p>
    <label><input type="checkbox" id="authenticity" /> I value authenticity in how I show up.</label>
    <label><input type="checkbox" id="collaboration" /> I believe in collaboration over competition.</label>
    <label><input type="checkbox" id="belonging" /> I commit to creating belonging for others.</label>
    <button onclick="affirmAndJoin()">Affirm & Join</button>
  </div>

  <script>
    function affirmAndJoin() {
      const a = document.getElementById("authenticity").checked;
      const c = document.getElementById("collaboration").checked;
      const b = document.getElementById("belonging").checked;

      if (a && c && b) {
        window.location.href = "index.html"; // Redirect to homepage
      } else {
        alert("Please affirm all three values to continue ðŸŒ¿");
      }
    }
  </script>
</body>
</html>
