<!DOCTYPE html>
<html>
<head>
  <title>Make a Suggestion ‚Äì Friendship Community</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f6f1;
      color: #3b2f2f;
      margin: 40px;
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
    }

    h1 {
      color: #6b4f1d;
    }

    form {
      background-color: #fff;
      border: 1px solid #d8bfa3;
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #2e8b57;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .menu-button {
      background-color: #6b4f1d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 30px;
    }
  </style>
</head>
<body> 
   <h1>üí° Make a Suggestion</h1>
  <p>Share your voice. Every suggestion is a seed for transformation.</p>

  <form>
    <label for="title">üå± Title</label>
    <input type="text" id="title" name="title" placeholder="e.g. Rituals for Newcomers">

    <label for="description">üìù Description</label>
    <textarea id="description" name="description" rows="5" placeholder="Describe your idea or question..."></textarea>

    <label for="status">üìå Status</label>
    <select id="status" name="status">
      <option value="suggestion">Suggestion</option>
      <option value="discussion">Discussion</option>
      <option value="agreement">Agreement</option>
    </select>

    <button type="submit">Submit Suggestion</button>
  </form>

  <a href="menu.html" class="menu-button">üîô Return to Menu</a>
</body>
</html>
